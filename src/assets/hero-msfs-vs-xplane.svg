<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 360">
  <defs>
    <linearGradient id="left-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a2647"/>
      <stop offset="100%" style="stop-color:#144272"/>
    </linearGradient>
    <linearGradient id="right-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#2d1b4e"/>
    </linearGradient>
  </defs>
  <!-- Left half: MSFS -->
  <rect x="0" y="0" width="360" height="360" fill="url(#left-bg)"/>
  <!-- Right half: X-Plane -->
  <rect x="360" y="0" width="360" height="360" fill="url(#right-bg)"/>
  <!-- Divider -->
  <line x1="360" y1="0" x2="360" y2="360" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <!-- VS badge -->
  <circle cx="360" cy="180" r="28" fill="#1a1a2e" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <text x="360" y="186" text-anchor="middle" font-family="Arial,sans-serif" font-size="18" font-weight="bold" fill="white">VS</text>
  <!-- MSFS side -->
  <!-- Clouds -->
  <ellipse cx="120" cy="100" rx="80" ry="30" fill="rgba(255,255,255,0.08)"/>
  <ellipse cx="200" cy="130" rx="60" ry="20" fill="rgba(255,255,255,0.05)"/>
  <!-- Terrain -->
  <polygon points="0,280 60,220 120,250 180,200 240,230 300,210 360,240 360,360 0,360" fill="#1a5a3a" opacity="0.6"/>
  <!-- Aircraft silhouette -->
  <g transform="translate(140,150) rotate(-5)">
    <ellipse cx="0" cy="0" rx="40" ry="6" fill="#ccc"/>
    <polygon points="-15,-3 -15,3 -50,15 -50,-15" fill="#bbb"/>
    <polygon points="25,-2 25,2 40,8 40,-8" fill="#bbb"/>
    <polygon points="30,0 35,0 38,-10 32,-10" fill="#aaa"/>
  </g>
  <text x="180" y="50" text-anchor="middle" font-family="Arial,sans-serif" font-size="24" font-weight="bold" fill="white">MSFS 2024</text>
  <text x="180" y="320" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="rgba(255,255,255,0.5)">Visuals &amp; Scenery</text>
  <!-- X-Plane side -->
  <!-- Grid lines (flight model reference) -->
  <line x1="400" y1="120" x2="680" y2="120" stroke="rgba(160,120,255,0.15)" stroke-width="1"/>
  <line x1="400" y1="160" x2="680" y2="160" stroke="rgba(160,120,255,0.15)" stroke-width="1"/>
  <line x1="400" y1="200" x2="680" y2="200" stroke="rgba(160,120,255,0.15)" stroke-width="1"/>
  <line x1="400" y1="240" x2="680" y2="240" stroke="rgba(160,120,255,0.15)" stroke-width="1"/>
  <line x1="440" y1="80" x2="440" y2="280" stroke="rgba(160,120,255,0.15)" stroke-width="1"/>
  <line x1="500" y1="80" x2="500" y2="280" stroke="rgba(160,120,255,0.15)" stroke-width="1"/>
  <line x1="560" y1="80" x2="560" y2="280" stroke="rgba(160,120,255,0.15)" stroke-width="1"/>
  <line x1="620" y1="80" x2="620" y2="280" stroke="rgba(160,120,255,0.15)" stroke-width="1"/>
  <!-- Flight dynamics curve -->
  <polyline points="400,240 430,230 460,210 490,180 520,160 550,155 580,158 610,170 640,190 670,215" fill="none" stroke="#a078ff" stroke-width="2"/>
  <!-- Data points -->
  <circle cx="460" cy="210" r="3" fill="#a078ff"/>
  <circle cx="520" cy="160" r="3" fill="#a078ff"/>
  <circle cx="580" cy="158" r="3" fill="#a078ff"/>
  <circle cx="640" cy="190" r="3" fill="#a078ff"/>
  <!-- Aircraft wireframe -->
  <g transform="translate(540,140) rotate(-8)" opacity="0.6">
    <ellipse cx="0" cy="0" rx="35" ry="5" fill="none" stroke="#a078ff" stroke-width="1.5"/>
    <polygon points="-12,-2 -12,2 -42,12 -42,-12" fill="none" stroke="#a078ff" stroke-width="1.5"/>
    <polygon points="20,-1 20,1 35,6 35,-6" fill="none" stroke="#a078ff" stroke-width="1.5"/>
  </g>
  <text x="540" y="50" text-anchor="middle" font-family="Arial,sans-serif" font-size="24" font-weight="bold" fill="white">X-Plane 12</text>
  <text x="540" y="320" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="rgba(255,255,255,0.5)">Flight Model &amp; Physics</text>
</svg>
