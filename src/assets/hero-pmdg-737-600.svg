<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a3a5c"/>
      <stop offset="40%" stop-color="#2d6ea3"/>
      <stop offset="70%" stop-color="#7cb8e4"/>
      <stop offset="100%" stop-color="#c8e2f5"/>
    </linearGradient>
    <linearGradient id="fuselage" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e8e8e8"/>
      <stop offset="50%" stop-color="#f5f5f5"/>
      <stop offset="100%" stop-color="#d0d0d0"/>
    </linearGradient>
    <linearGradient id="wing" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#c8c8c8"/>
      <stop offset="100%" stop-color="#a0a0a0"/>
    </linearGradient>
    <linearGradient id="engine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#888"/>
      <stop offset="50%" stop-color="#b0b0b0"/>
      <stop offset="100%" stop-color="#888"/>
    </linearGradient>
    <!-- SAS blue stripe -->
    <linearGradient id="stripe" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#003366"/>
      <stop offset="100%" stop-color="#004d99"/>
    </linearGradient>
  </defs>
  <!-- Sky background -->
  <rect width="1200" height="630" fill="url(#sky)"/>
  <!-- Clouds -->
  <ellipse cx="200" cy="480" rx="180" ry="40" fill="white" opacity="0.5"/>
  <ellipse cx="250" cy="470" rx="120" ry="50" fill="white" opacity="0.6"/>
  <ellipse cx="900" cy="520" rx="200" ry="35" fill="white" opacity="0.4"/>
  <ellipse cx="950" cy="510" rx="140" ry="45" fill="white" opacity="0.5"/>
  <ellipse cx="550" cy="560" rx="250" ry="30" fill="white" opacity="0.3"/>
  <!-- 737-600 aircraft - side view, slight banking angle -->
  <g transform="translate(600,280) rotate(-3)">
    <!-- Fuselage -->
    <ellipse cx="0" cy="0" rx="320" ry="28" fill="url(#fuselage)" stroke="#999" stroke-width="0.5"/>
    <!-- Nose cone -->
    <path d="M-320,0 Q-360,-5 -370,0 Q-360,5 -320,0" fill="#999"/>
    <!-- Cockpit windows -->
    <path d="M-330,-8 L-310,-10 L-305,-6 L-325,-5 Z" fill="#1a2a3a" opacity="0.9"/>
    <path d="M-325,-5 L-305,-6 L-302,-2 L-320,-2 Z" fill="#1a2a3a" opacity="0.8"/>
    <!-- Passenger windows -->
    <g fill="#4a6a8a" opacity="0.6">
      <rect x="-280" y="-8" width="4" height="5" rx="1"/>
      <rect x="-268" y="-8" width="4" height="5" rx="1"/>
      <rect x="-256" y="-8" width="4" height="5" rx="1"/>
      <rect x="-244" y="-8" width="4" height="5" rx="1"/>
      <rect x="-232" y="-8" width="4" height="5" rx="1"/>
      <rect x="-220" y="-8" width="4" height="5" rx="1"/>
      <rect x="-208" y="-8" width="4" height="5" rx="1"/>
      <rect x="-196" y="-8" width="4" height="5" rx="1"/>
      <rect x="-184" y="-8" width="4" height="5" rx="1"/>
      <rect x="-172" y="-8" width="4" height="5" rx="1"/>
      <rect x="-160" y="-8" width="4" height="5" rx="1"/>
      <rect x="-148" y="-8" width="4" height="5" rx="1"/>
      <rect x="-136" y="-8" width="4" height="5" rx="1"/>
      <rect x="-124" y="-8" width="4" height="5" rx="1"/>
      <rect x="-112" y="-8" width="4" height="5" rx="1"/>
      <rect x="-100" y="-8" width="4" height="5" rx="1"/>
      <rect x="-88" y="-8" width="4" height="5" rx="1"/>
      <rect x="-76" y="-8" width="4" height="5" rx="1"/>
      <rect x="-64" y="-8" width="4" height="5" rx="1"/>
      <rect x="-52" y="-8" width="4" height="5" rx="1"/>
      <rect x="-40" y="-8" width="4" height="5" rx="1"/>
      <rect x="-28" y="-8" width="4" height="5" rx="1"/>
      <rect x="-16" y="-8" width="4" height="5" rx="1"/>
      <rect x="-4" y="-8" width="4" height="5" rx="1"/>
      <rect x="8" y="-8" width="4" height="5" rx="1"/>
      <rect x="20" y="-8" width="4" height="5" rx="1"/>
      <rect x="32" y="-8" width="4" height="5" rx="1"/>
      <rect x="44" y="-8" width="4" height="5" rx="1"/>
      <rect x="56" y="-8" width="4" height="5" rx="1"/>
      <rect x="68" y="-8" width="4" height="5" rx="1"/>
      <rect x="80" y="-8" width="4" height="5" rx="1"/>
      <rect x="92" y="-8" width="4" height="5" rx="1"/>
      <rect x="104" y="-8" width="4" height="5" rx="1"/>
      <rect x="116" y="-8" width="4" height="5" rx="1"/>
      <rect x="128" y="-8" width="4" height="5" rx="1"/>
      <rect x="140" y="-8" width="4" height="5" rx="1"/>
      <rect x="152" y="-8" width="4" height="5" rx="1"/>
      <rect x="164" y="-8" width="4" height="5" rx="1"/>
    </g>
    <!-- SAS blue cheatline stripe -->
    <rect x="-300" y="-2" width="600" height="6" fill="url(#stripe)" rx="1"/>
    <!-- Wing (visible part) -->
    <path d="M-60,28 L-160,120 L-140,125 L-30,35 Z" fill="url(#wing)" stroke="#999" stroke-width="0.5"/>
    <path d="M60,28 L-40,120 L-20,125 L80,35 Z" fill="url(#wing)" stroke="#999" stroke-width="0.5" opacity="0.7"/>
    <!-- Engine left -->
    <g transform="translate(-110,65)">
      <ellipse cx="0" cy="0" rx="22" ry="14" fill="url(#engine)" stroke="#777" stroke-width="0.5"/>
      <ellipse cx="-5" cy="0" rx="8" ry="10" fill="#555"/>
      <line x1="-5" y1="-8" x2="-5" y2="8" stroke="#777" stroke-width="0.5"/>
      <line x1="-12" y1="0" x2="2" y2="0" stroke="#777" stroke-width="0.5"/>
      <!-- Pylon -->
      <line x1="5" y1="-14" x2="15" y2="-40" stroke="#999" stroke-width="3"/>
    </g>
    <!-- Engine right (farther, smaller) -->
    <g transform="translate(-10,65) scale(0.85)">
      <ellipse cx="0" cy="0" rx="22" ry="14" fill="url(#engine)" stroke="#777" stroke-width="0.5" opacity="0.7"/>
      <ellipse cx="-5" cy="0" rx="8" ry="10" fill="#555" opacity="0.7"/>
      <line x1="5" y1="-14" x2="15" y2="-45" stroke="#999" stroke-width="3" opacity="0.7"/>
    </g>
    <!-- Tail / Vertical stabilizer -->
    <path d="M250,-28 L290,-90 L310,-90 L300,-28 Z" fill="url(#fuselage)" stroke="#999" stroke-width="0.5"/>
    <!-- SAS flag on tail -->
    <rect x="285" y="-85" width="20" height="15" fill="#003366" rx="1"/>
    <text x="295" y="-74" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" font-weight="bold">SAS</text>
    <!-- Horizontal stabilizer -->
    <path d="M260,0 L310,-15 L320,-12 L275,5 Z" fill="url(#wing)" stroke="#999" stroke-width="0.5"/>
    <path d="M260,0 L310,15 L320,12 L275,-2 Z" fill="url(#wing)" stroke="#999" stroke-width="0.5" opacity="0.6"/>
    <!-- Tail cone -->
    <path d="M310,-5 L330,0 L310,5" fill="#ccc"/>
    <!-- PMDG text on fuselage -->
    <text x="-200" y="15" font-family="Arial, sans-serif" font-size="11" fill="#003366" font-weight="bold" letter-spacing="3">BOEING 737-600</text>
  </g>
  <!-- Title text -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="36" fill="white" text-anchor="middle" font-weight="bold" opacity="0.95">PMDG 737-600</text>
  <text x="600" y="555" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" opacity="0.8">Microsoft Flight Simulator 2024</text>
</svg>
