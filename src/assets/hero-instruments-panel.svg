<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 720" width="1440" height="720">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
    <radialGradient id="gaugebg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="90%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#333"/>
    </radialGradient>
  </defs>
  <rect width="1440" height="720" fill="url(#bg)"/>

  <!-- Title area subtle -->
  <text x="720" y="60" fill="#ffffff" font-family="sans-serif" font-size="28" text-anchor="middle" opacity="0.15" letter-spacing="8">INSTRUMENTS DE VOL</text>

  <!-- Six-pack instruments layout -->
  <!-- Row 1: ASI, AI, Altimeter -->
  <!-- Row 2: Turn Coordinator, HSI, VSI -->

  <!-- Airspeed Indicator -->
  <g transform="translate(260, 170)">
    <circle cx="0" cy="0" r="120" fill="url(#gaugebg)" stroke="#555" stroke-width="3"/>
    <circle cx="0" cy="0" r="110" fill="none" stroke="#333" stroke-width="1"/>
    <!-- Speed markings -->
    <text x="0" y="-85" fill="#ffffff" font-family="monospace" font-size="10" text-anchor="middle">AIRSPEED</text>
    <text x="0" y="-70" fill="#ffffff" font-family="monospace" font-size="8" text-anchor="middle">KNOTS</text>
    <!-- Tick marks and numbers -->
    <line x1="0" y1="-100" x2="0" y2="-90" stroke="white" stroke-width="2" transform="rotate(-150)"/>
    <text x="-75" y="55" fill="white" font-family="monospace" font-size="12">60</text>
    <line x1="0" y1="-100" x2="0" y2="-90" stroke="white" stroke-width="2" transform="rotate(-120)"/>
    <text x="-85" y="15" fill="white" font-family="monospace" font-size="12">80</text>
    <line x1="0" y1="-100" x2="0" y2="-90" stroke="white" stroke-width="2" transform="rotate(-90)"/>
    <text x="-85" y="-30" fill="white" font-family="monospace" font-size="12">100</text>
    <line x1="0" y1="-100" x2="0" y2="-90" stroke="white" stroke-width="2" transform="rotate(-60)"/>
    <text x="-60" y="-65" fill="white" font-family="monospace" font-size="12">120</text>
    <line x1="0" y1="-100" x2="0" y2="-90" stroke="white" stroke-width="2" transform="rotate(-30)"/>
    <text x="-10" y="-85" fill="white" font-family="monospace" font-size="12">140</text>
    <line x1="0" y1="-100" x2="0" y2="-90" stroke="white" stroke-width="2" transform="rotate(0)"/>
    <text x="35" y="-80" fill="white" font-family="monospace" font-size="12">160</text>
    <line x1="0" y1="-100" x2="0" y2="-90" stroke="white" stroke-width="2" transform="rotate(30)"/>
    <text x="60" y="-55" fill="white" font-family="monospace" font-size="12">180</text>
    <!-- Green arc -->
    <path d="M -86,-50 A 100,100 0 0,1 50,-86" fill="none" stroke="#00cc44" stroke-width="6" opacity="0.6"/>
    <!-- White arc -->
    <path d="M -100,0 A 100,100 0 0,0 -86,-50" fill="none" stroke="white" stroke-width="4" opacity="0.4"/>
    <!-- Needle pointing to ~130 kts -->
    <line x1="0" y1="20" x2="-35" y2="-75" stroke="white" stroke-width="3"/>
    <circle cx="0" cy="0" r="8" fill="#333" stroke="white" stroke-width="1"/>
  </g>

  <!-- Attitude Indicator (center top) -->
  <g transform="translate(720, 170)">
    <circle cx="0" cy="0" r="120" fill="url(#gaugebg)" stroke="#555" stroke-width="3"/>
    <clipPath id="aiclip"><circle cx="0" cy="0" r="108"/></clipPath>
    <g clip-path="url(#aiclip)">
      <!-- Sky -->
      <rect x="-110" y="-110" width="220" height="120" fill="#2266aa"/>
      <!-- Ground -->
      <rect x="-110" y="10" width="220" height="110" fill="#885522"/>
      <!-- Horizon line -->
      <line x1="-110" y1="10" x2="110" y2="10" stroke="white" stroke-width="2"/>
      <!-- Pitch lines -->
      <line x1="-30" y1="-20" x2="30" y2="-20" stroke="white" stroke-width="1"/>
      <line x1="-20" y1="-40" x2="20" y2="-40" stroke="white" stroke-width="1"/>
      <line x1="-30" y1="30" x2="30" y2="30" stroke="white" stroke-width="1"/>
    </g>
    <!-- Aircraft reference -->
    <path d="M-50,5 L-15,5 L0,20 L15,5 L50,5" fill="none" stroke="#ffaa00" stroke-width="3"/>
    <circle cx="0" cy="5" r="3" fill="#ffaa00"/>
    <!-- Bank angle marks -->
    <line x1="0" y1="-105" x2="0" y2="-95" stroke="white" stroke-width="2"/>
    <line x1="-52" y1="-91" x2="-47" y2="-83" stroke="white" stroke-width="1.5" />
    <line x1="52" y1="-91" x2="47" y2="-83" stroke="white" stroke-width="1.5"/>
    <!-- Triangle pointer -->
    <polygon points="0,-108 -6,-98 6,-98" fill="white"/>
    <text x="0" y="-80" fill="white" font-family="monospace" font-size="8" text-anchor="middle" opacity="0.5">10</text>
  </g>

  <!-- Altimeter -->
  <g transform="translate(1180, 170)">
    <circle cx="0" cy="0" r="120" fill="url(#gaugebg)" stroke="#555" stroke-width="3"/>
    <text x="0" y="-85" fill="#ffffff" font-family="monospace" font-size="10" text-anchor="middle">ALTITUDE</text>
    <text x="0" y="-70" fill="#ffffff" font-family="monospace" font-size="8" text-anchor="middle">FEET x1000</text>
    <!-- Numbers 0-9 -->
    <text x="0" y="-95" fill="white" font-family="monospace" font-size="14" text-anchor="middle">0</text>
    <text x="58" y="-75" fill="white" font-family="monospace" font-size="14" text-anchor="middle">1</text>
    <text x="88" y="-35" fill="white" font-family="monospace" font-size="14" text-anchor="middle">2</text>
    <text x="88" y="15" fill="white" font-family="monospace" font-size="14" text-anchor="middle">3</text>
    <text x="58" y="60" fill="white" font-family="monospace" font-size="14" text-anchor="middle">4</text>
    <text x="0" y="80" fill="white" font-family="monospace" font-size="14" text-anchor="middle">5</text>
    <text x="-58" y="60" fill="white" font-family="monospace" font-size="14" text-anchor="middle">6</text>
    <text x="-88" y="15" fill="white" font-family="monospace" font-size="14" text-anchor="middle">7</text>
    <text x="-88" y="-35" fill="white" font-family="monospace" font-size="14" text-anchor="middle">8</text>
    <text x="-58" y="-75" fill="white" font-family="monospace" font-size="14" text-anchor="middle">9</text>
    <!-- Kollsman window -->
    <rect x="15" y="20" width="50" height="20" rx="2" fill="#0a0a0a" stroke="#444" stroke-width="1"/>
    <text x="40" y="35" fill="white" font-family="monospace" font-size="11" text-anchor="middle">29.92</text>
    <!-- Long needle (100ft) pointing to ~6 (=600ft so 6000ft) -->
    <line x1="3" y1="20" x2="-45" y2="45" stroke="white" stroke-width="2"/>
    <!-- Short needle (1000ft) pointing between 3 and 4 -->
    <line x1="3" y1="10" x2="55" y2="40" stroke="white" stroke-width="3"/>
    <circle cx="0" cy="0" r="8" fill="#333" stroke="white" stroke-width="1"/>
  </g>

  <!-- Turn Coordinator (bottom left) -->
  <g transform="translate(260, 470)">
    <circle cx="0" cy="0" r="120" fill="url(#gaugebg)" stroke="#555" stroke-width="3"/>
    <text x="0" y="-90" fill="#ffffff" font-family="monospace" font-size="9" text-anchor="middle">TURN COORDINATOR</text>
    <!-- L and R marks -->
    <text x="-70" y="-55" fill="white" font-family="monospace" font-size="14">L</text>
    <text x="62" y="-55" fill="white" font-family="monospace" font-size="14">R</text>
    <!-- Standard rate marks -->
    <line x1="-75" y1="-40" x2="-75" y2="-30" stroke="white" stroke-width="2"/>
    <line x1="75" y1="-40" x2="75" y2="-30" stroke="white" stroke-width="2"/>
    <!-- Aircraft symbol (slightly banked) -->
    <g transform="rotate(-5)">
      <path d="M-50,0 L-15,0 L0,12 L15,0 L50,0" fill="none" stroke="white" stroke-width="3"/>
      <circle cx="0" cy="0" r="4" fill="white"/>
    </g>
    <!-- Inclinometer ball -->
    <rect x="-30" y="50" width="60" height="20" rx="10" fill="#0a0a0a" stroke="#444" stroke-width="1"/>
    <line x1="-8" y1="50" x2="-8" y2="70" stroke="#444" stroke-width="1"/>
    <line x1="8" y1="50" x2="8" y2="70" stroke="#444" stroke-width="1"/>
    <circle cx="0" cy="60" r="7" fill="#222" stroke="#666" stroke-width="1"/>
    <text x="0" y="95" fill="#ffffff" font-family="monospace" font-size="8" text-anchor="middle">NO PITCH INFORMATION</text>
  </g>

  <!-- Heading Indicator / HSI (center bottom) -->
  <g transform="translate(720, 470)">
    <circle cx="0" cy="0" r="120" fill="url(#gaugebg)" stroke="#555" stroke-width="3"/>
    <circle cx="0" cy="0" r="95" fill="#0a0a0a" stroke="#444" stroke-width="1"/>
    <!-- Compass card (rotated to show heading ~270) -->
    <g transform="rotate(0)">
      <text x="0" y="-75" fill="white" font-family="monospace" font-size="14" text-anchor="middle">N</text>
      <text x="75" y="5" fill="white" font-family="monospace" font-size="14" text-anchor="middle">E</text>
      <text x="0" y="82" fill="white" font-family="monospace" font-size="14" text-anchor="middle">S</text>
      <text x="-75" y="5" fill="white" font-family="monospace" font-size="14" text-anchor="middle">W</text>
      <!-- Intermediate headings -->
      <text x="55" y="-50" fill="white" font-family="monospace" font-size="10" text-anchor="middle">3</text>
      <text x="55" y="60" fill="white" font-family="monospace" font-size="10" text-anchor="middle">12</text>
      <text x="-55" y="60" fill="white" font-family="monospace" font-size="10" text-anchor="middle">21</text>
      <text x="-55" y="-50" fill="white" font-family="monospace" font-size="10" text-anchor="middle">30</text>
      <!-- Tick marks -->
      <line x1="0" y1="-90" x2="0" y2="-82" stroke="white" stroke-width="2"/>
      <line x1="90" y1="0" x2="82" y2="0" stroke="white" stroke-width="2"/>
      <line x1="0" y1="90" x2="0" y2="82" stroke="white" stroke-width="2"/>
      <line x1="-90" y1="0" x2="-82" y2="0" stroke="white" stroke-width="2"/>
    </g>
    <!-- Heading bug triangle -->
    <polygon points="0,-98 -6,-88 6,-88" fill="#ff8800"/>
    <!-- Aircraft symbol -->
    <polygon points="0,-25 -4,-15 0,-18 4,-15" fill="white"/>
    <line x1="0" y1="-18" x2="0" y2="15" stroke="white" stroke-width="2"/>
    <line x1="-20" y1="5" x2="20" y2="5" stroke="white" stroke-width="2"/>
    <!-- CDI needle -->
    <line x1="0" y1="-55" x2="0" y2="55" stroke="#00ff00" stroke-width="2" opacity="0.7"/>
  </g>

  <!-- VSI (bottom right) -->
  <g transform="translate(1180, 470)">
    <circle cx="0" cy="0" r="120" fill="url(#gaugebg)" stroke="#555" stroke-width="3"/>
    <text x="0" y="-90" fill="#ffffff" font-family="monospace" font-size="9" text-anchor="middle">VERTICAL SPEED</text>
    <text x="45" y="95" fill="#ffffff" font-family="monospace" font-size="8" text-anchor="end">FT/MIN</text>
    <!-- Scale markings -->
    <text x="-55" y="-60" fill="white" font-family="monospace" font-size="12">2</text>
    <text x="-80" y="-20" fill="white" font-family="monospace" font-size="12">1</text>
    <text x="-85" y="30" fill="white" font-family="monospace" font-size="14">0</text>
    <text x="-80" y="65" fill="white" font-family="monospace" font-size="12">1</text>
    <text x="-55" y="85" fill="white" font-family="monospace" font-size="12">2</text>
    <!-- UP/DN labels -->
    <text x="50" y="-55" fill="white" font-family="monospace" font-size="10">UP</text>
    <text x="50" y="75" fill="white" font-family="monospace" font-size="10">DN</text>
    <!-- Tick marks -->
    <line x1="-95" y1="20" x2="-85" y2="20" stroke="white" stroke-width="2"/>
    <!-- Needle (slightly climbing) -->
    <line x1="10" y1="15" x2="-70" y2="-15" stroke="white" stroke-width="3"/>
    <circle cx="0" cy="0" r="8" fill="#333" stroke="white" stroke-width="1"/>
  </g>

  <!-- Subtle panel texture lines -->
  <line x1="0" y1="640" x2="1440" y2="640" stroke="#333" stroke-width="1" opacity="0.3"/>
  <line x1="0" y1="650" x2="1440" y2="650" stroke="#222" stroke-width="1" opacity="0.2"/>
</svg>