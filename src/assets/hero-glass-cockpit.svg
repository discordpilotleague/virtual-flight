  <text x="685" y="275" fill="#00ff00" font-family="monospace" font-size="12" text-anchor="end">+200</text>
  <line x1="685" y1="280" x2="690" y2="290" stroke="#00ff00" stroke-width="2"/>

  <!-- ND (Navigation Display) - right screen -->
  <rect x="740" y="40" width="660" height="500" rx="6" fill="#0a0a0a" stroke="#333" stroke-width="2"/>
  <rect x="750" y="50" width="640" height="480" rx="3" fill="#000a11"/>

  <!-- Compass rose -->
  <circle cx="1070" cy="320" r="190" fill="none" stroke="#00cc66" stroke-width="1" opacity="0.4"/>
  <circle cx="1070" cy="320" r="140" fill="none" stroke="#00cc66" stroke-width="0.5" opacity="0.25"/>
  <circle cx="1070" cy="320" r="90" fill="none" stroke="#00cc66" stroke-width="0.5" opacity="0.15"/>

  <!-- Cardinal headings -->
  <text x="1070" y="118" fill="#00cc66" font-family="monospace" font-size="14" text-anchor="middle">N</text>
  <text x="1070" y="528" fill="#00cc66" font-family="monospace" font-size="14" text-anchor="middle">S</text>
  <text x="862" y="325" fill="#00cc66" font-family="monospace" font-size="14" text-anchor="middle">W</text>
  <text x="1278" y="325" fill="#00cc66" font-family="monospace" font-size="14" text-anchor="middle">E</text>

  <!-- Route -->
  <line x1="1070" y1="320" x2="1070" y2="140" stroke="#ff00ff" stroke-width="2.5"/>
  <line x1="1070" y1="140" x2="1150" y2="100" stroke="#ff00ff" stroke-width="2.5"/>
  <line x1="1150" y1="100" x2="1250" y2="130" stroke="#ff00ff" stroke-width="2" stroke-dasharray="8,4"/>

  <!-- Waypoints -->
  <polygon points="1070,140 1065,130 1075,130" fill="#ff00ff"/>
  <text x="1080" y="135" fill="#ffffff" font-family="monospace" font-size="10">EGLL</text>
  <polygon points="1150,100 1145,90 1155,90" fill="#ff00ff"/>
  <text x="1160" y="95" fill="#ffffff" font-family="monospace" font-size="10">LFPG</text>
  <polygon points="1250,130 1245,120 1255,120" fill="#ff00ff"/>
  <text x="1260" y="125" fill="#ffffff" font-family="monospace" font-size="10">LSZH</text>

  <!-- Aircraft symbol on ND -->
  <polygon points="1070,315 1065,325 1070,320 1075,325" fill="#ffffff"/>

  <!-- Wind data -->
  <text x="780" y="80" fill="#00cc66" font-family="monospace" font-size="12">GS 478</text>
  <text x="780" y="96" fill="#00cc66" font-family="monospace" font-size="12">TAS 492</text>
  <text x="780" y="112" fill="#00cc66" font-family="monospace" font-size="12">270/35</text>

  <!-- Range -->
  <text x="1000" y="430" fill="#00cc66" font-family="monospace" font-size="11">40</text>
  <text x="1035" y="375" fill="#00cc66" font-family="monospace" font-size="10">20</text>

  <!-- TCAS target -->
  <rect x="1120" y="250" width="12" height="12" fill="none" stroke="#00ccff" stroke-width="1.5" transform="rotate(45, 1126, 256)"/>
  <text x="1140" y="260" fill="#00ccff" font-family="monospace" font-size="9">+04</text>

  <!-- Lower ECAM strip -->
  <rect x="40" y="560" width="1360" height="120" rx="4" fill="#0a0a0a" stroke="#333" stroke-width="1"/>
  <!-- Engine data -->
  <text x="200" y="590" fill="#aaaaaa" font-family="monospace" font-size="11" text-anchor="middle">ENG 1</text>
  <text x="400" y="590" fill="#aaaaaa" font-family="monospace" font-size="11" text-anchor="middle">ENG 2</text>
  <!-- N1 gauges -->
  <text x="140" y="620" fill="#aaaaaa" font-family="monospace" font-size="10">N1</text>
  <text x="200" y="620" fill="#00ff00" font-family="monospace" font-size="16" text-anchor="middle">92.4</text>
  <text x="400" y="620" fill="#00ff00" font-family="monospace" font-size="16" text-anchor="middle">92.1</text>
  <!-- EGT -->
  <text x="140" y="645" fill="#aaaaaa" font-family="monospace" font-size="10">EGT</text>
  <text x="200" y="645" fill="#00ff00" font-family="monospace" font-size="14" text-anchor="middle">645</text>
  <text x="400" y="645" fill="#00ff00" font-family="monospace" font-size="14" text-anchor="middle">648</text>
  <!-- Fuel -->
  <text x="600" y="590" fill="#aaaaaa" font-family="monospace" font-size="11">FUEL</text>
  <text x="600" y="620" fill="#00ff00" font-family="monospace" font-size="14">FOB 24,800 KG</text>
  <text x="600" y="645" fill="#00ff00" font-family="monospace" font-size="12">FF 2840 / 2835</text>
  <!-- Misc -->
  <text x="900" y="590" fill="#aaaaaa" font-family="monospace" font-size="11">APU</text>
  <text x="900" y="620" fill="#00ff00" font-family="monospace" font-size="14">AVAIL</text>
  <text x="1100" y="590" fill="#aaaaaa" font-family="monospace" font-size="11">TAT/SAT</text>
  <text x="1100" y="620" fill="#00ff00" font-family="monospace" font-size="14">-32/-54Â°C</text>
  <text x="1100" y="645" fill="#00ff00" font-family="monospace" font-size="12">ISA -2</text>
</svg>