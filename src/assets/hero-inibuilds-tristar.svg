<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a0a2e"/>
      <stop offset="30%" stop-color="#4a1942"/>
      <stop offset="55%" stop-color="#c2502e"/>
      <stop offset="75%" stop-color="#e8913a"/>
      <stop offset="100%" stop-color="#f5d280"/>
    </linearGradient>
    <radialGradient id="sun" cx="0.5" cy="0.72" r="0.18">
      <stop offset="0%" stop-color="#fff8e0" stop-opacity="1"/>
      <stop offset="40%" stop-color="#f5c842" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#e8913a" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="fuselage" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e8e8e8"/>
      <stop offset="50%" stop-color="#d0d0d0"/>
      <stop offset="100%" stop-color="#b8b8b8"/>
    </linearGradient>
  </defs>
  <!-- Sky -->
  <rect width="800" height="400" fill="url(#sky)"/>
  <!-- Sun glow -->
  <circle cx="400" cy="290" r="140" fill="url(#sun)"/>
  <!-- Sun disc -->
  <circle cx="400" cy="290" r="35" fill="#fff0c0" opacity="0.9"/>
  <!-- Clouds -->
  <ellipse cx="150" cy="200" rx="120" ry="20" fill="#c2502e" opacity="0.3"/>
  <ellipse cx="650" cy="180" rx="100" ry="15" fill="#c2502e" opacity="0.25"/>
  <ellipse cx="350" cy="240" rx="80" ry="12" fill="#e8913a" opacity="0.2"/>
  <!-- L-1011 TriStar silhouette -->
  <g transform="translate(400, 175) scale(1.1)" fill="#1a1a2e">
    <!-- Fuselage -->
    <ellipse cx="0" cy="0" rx="180" ry="14" fill="url(#fuselage)" stroke="#888" stroke-width="0.5"/>
    <!-- Nose -->
    <path d="M-180,0 Q-210,-2 -215,0 Q-210,2 -180,0" fill="#c0c0c0"/>
    <!-- Tail fin -->
    <path d="M140,-14 L170,-65 L185,-65 L175,-14" fill="#d0d0d0" stroke="#999" stroke-width="0.5"/>
    <!-- S-duct engine intake on tail -->
    <ellipse cx="158" cy="-42" rx="12" ry="9" fill="#555"/>
    <path d="M148,-36 Q155,-14 160,-14" fill="#c8c8c8" stroke="#999" stroke-width="0.5"/>
    <!-- Horizontal stabilizer -->
    <path d="M150,-12 L185,-28 L190,-26 L160,-12" fill="#c8c8c8" stroke="#999" stroke-width="0.5"/>
    <path d="M150,12 L185,28 L190,26 L160,12" fill="#c8c8c8" stroke="#999" stroke-width="0.5"/>
    <!-- Wings -->
    <path d="M-30,-14 L-80,-110 L-50,-115 L20,-14" fill="#d0d0d0" stroke="#999" stroke-width="0.5"/>
    <path d="M-30,14 L-80,110 L-50,115 L20,14" fill="#d0d0d0" stroke="#999" stroke-width="0.5"/>
    <!-- Left engine (underwing) -->
    <rect x="-65" y="-85" width="28" height="12" rx="4" fill="#888"/>
    <ellipse cx="-65" cy="-79" rx="5" ry="6" fill="#555"/>
    <!-- Right engine (underwing) -->
    <rect x="-65" y="73" width="28" height="12" rx="4" fill="#888"/>
    <ellipse cx="-65" cy="79" rx="5" ry="6" fill="#555"/>
    <!-- Cockpit windows -->
    <rect x="-195" y="-3" width="12" height="3" rx="1" fill="#4a90d9" opacity="0.8"/>
    <!-- Passenger windows -->
    <g opacity="0.4">
      <line x1="-160" y1="-4" x2="130" y2="-4" stroke="#666" stroke-width="1" stroke-dasharray="3,5"/>
    </g>
    <!-- Cheatline (retro red/gold stripe) -->
    <line x1="-200" y1="2" x2="140" y2="2" stroke="#c41e3a" stroke-width="2.5"/>
    <line x1="-200" y1="5" x2="140" y2="5" stroke="#d4a843" stroke-width="1.5"/>
  </g>
  <!-- Ground haze -->
  <rect x="0" y="320" width="800" height="80" fill="#f5d280" opacity="0.3"/>
  <!-- Text -->
  <text x="400" y="370" text-anchor="middle" font-family="Georgia, serif" font-size="16" fill="#1a0a2e" opacity="0.7" letter-spacing="4">INIBUILDS L-1011 TRISTAR</text>
</svg>
