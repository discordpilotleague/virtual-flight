<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 720" width="1440" height="720">
  <defs>
    <linearGradient id="sky8" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#050510"/>
      <stop offset="60%" stop-color="#0a0a20"/>
      <stop offset="100%" stop-color="#0f1530"/>
    </linearGradient>
    <radialGradient id="cityglow" cx="50%" cy="100%" r="60%">
      <stop offset="0%" stop-color="#ff8844" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#ff8844" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="moonglow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#eeeeff"/>
      <stop offset="50%" stop-color="#ccccdd" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#aaaacc" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Night sky -->
  <rect width="1440" height="720" fill="url(#sky8)"/>

  <!-- Stars -->
  <g fill="white">
    <circle cx="120" cy="45" r="1.5" opacity="0.9"/>
    <circle cx="280" cy="80" r="1" opacity="0.6"/>
    <circle cx="380" cy="30" r="2" opacity="0.8"/>
    <circle cx="450" cy="120" r="1" opacity="0.5"/>
    <circle cx="550" cy="55" r="1.5" opacity="0.7"/>
    <circle cx="680" cy="90" r="1" opacity="0.6"/>
    <circle cx="750" cy="25" r="1.5" opacity="0.9"/>
    <circle cx="820" cy="110" r="1" opacity="0.4"/>
    <circle cx="950" cy="40" r="2" opacity="0.8"/>
    <circle cx="1050" cy="75" r="1" opacity="0.6"/>
    <circle cx="1150" cy="35" r="1.5" opacity="0.7"/>
    <circle cx="1250" cy="100" r="1" opacity="0.5"/>
    <circle cx="1350" cy="50" r="1.5" opacity="0.8"/>
    <circle cx="200" cy="150" r="1" opacity="0.4"/>
    <circle cx="600" cy="160" r="1" opacity="0.3"/>
    <circle cx="900" cy="140" r="1.5" opacity="0.5"/>
    <circle cx="1100" cy="155" r="1" opacity="0.4"/>
    <circle cx="1300" cy="130" r="1" opacity="0.3"/>
    <circle cx="100" cy="200" r="1" opacity="0.3"/>
    <circle cx="400" cy="180" r="0.8" opacity="0.4"/>
    <circle cx="700" cy="175" r="1" opacity="0.3"/>
    <circle cx="1000" cy="190" r="0.8" opacity="0.3"/>
  </g>

  <!-- Moon -->
  <circle cx="1200" cy="100" r="35" fill="url(#moonglow)"/>
  <circle cx="1200" cy="100" r="25" fill="#dddde8"/>
  <!-- Moon craters -->
  <circle cx="1192" cy="92" r="5" fill="#ccccdd" opacity="0.5"/>
  <circle cx="1210" cy="105" r="3" fill="#ccccdd" opacity="0.4"/>
  <circle cx="1195" cy="110" r="4" fill="#ccccdd" opacity="0.3"/>

  <!-- City lights below (distant grid) -->
  <g opacity="0.6">
    <!-- Major roads/lights grid -->
    <line x1="200" y1="600" x2="400" y2="580" stroke="#ffaa44" stroke-width="0.8" opacity="0.4"/>
    <line x1="250" y1="580" x2="350" y2="620" stroke="#ffaa44" stroke-width="0.5" opacity="0.3"/>
    <line x1="500" y1="590" x2="700" y2="570" stroke="#ffaa44" stroke-width="0.8" opacity="0.5"/>
    <line x1="550" y1="570" x2="650" y2="610" stroke="#ffaa44" stroke-width="0.5" opacity="0.3"/>
    <line x1="800" y1="580" x2="1000" y2="560" stroke="#ffaa44" stroke-width="0.8" opacity="0.4"/>
    <line x1="850" y1="560" x2="950" y2="600" stroke="#ffaa44" stroke-width="0.5" opacity="0.3"/>
    <!-- Scattered lights -->
    <circle cx="300" cy="590" r="2" fill="#ffaa44" opacity="0.6"/>
    <circle cx="320" cy="600" r="1.5" fill="#ffcc66" opacity="0.5"/>
    <circle cx="350" cy="585" r="1" fill="#ffaa44" opacity="0.4"/>
    <circle cx="600" cy="580" r="2.5" fill="#ffcc66" opacity="0.7"/>
    <circle cx="620" cy="590" r="1.5" fill="#ffaa44" opacity="0.5"/>
    <circle cx="650" cy="575" r="2" fill="#ffcc66" opacity="0.6"/>
    <circle cx="680" cy="595" r="1" fill="#ffaa44" opacity="0.4"/>
    <circle cx="900" cy="570" r="2" fill="#ffcc66" opacity="0.5"/>
    <circle cx="930" cy="585" r="1.5" fill="#ffaa44" opacity="0.4"/>
    <circle cx="960" cy="575" r="2" fill="#ffcc66" opacity="0.6"/>
    <!-- Airport -->
    <line x1="1100" y1="600" x2="1300" y2="580" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
    <line x1="1150" y1="610" x2="1250" y2="570" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
    <!-- Runway edge lights -->
    <circle cx="1110" cy="599" r="1.5" fill="#ffffff" opacity="0.8"/>
    <circle cx="1140" cy="596" r="1.5" fill="#ffffff" opacity="0.8"/>
    <circle cx="1170" cy="593" r="1.5" fill="#ffffff" opacity="0.8"/>
    <circle cx="1200" cy="590" r="1.5" fill="#ffffff" opacity="0.8"/>
    <circle cx="1230" cy="587" r="1.5" fill="#ffffff" opacity="0.8"/>
    <circle cx="1260" cy="584" r="1.5" fill="#ffffff" opacity="0.8"/>
    <circle cx="1290" cy="581" r="1.5" fill="#ffffff" opacity="0.8"/>
    <!-- PAPI lights -->
    <circle cx="1100" cy="603" r="2" fill="#ff0000"/>
    <circle cx="1095" cy="605" r="2" fill="#ff0000"/>
    <circle cx="1090" cy="607" r="2" fill="#ffffff"/>
    <circle cx="1085" cy="609" r="2" fill="#ffffff"/>
    <!-- Approach lights -->
    <circle cx="1080" cy="605" r="1" fill="#00ff00" opacity="0.6"/>
    <circle cx="1070" cy="608" r="1" fill="#00ff00" opacity="0.5"/>
  </g>

  <!-- City glow on horizon -->
  <rect x="0" y="500" width="1440" height="220" fill="url(#cityglow)"/>

  <!-- Cockpit interior elements (we're inside looking out) -->
  <!-- Windshield frame -->
  <path d="M0 520 L100 400 L720 350 L1340 400 L1440 520" fill="none" stroke="#1a1a1a" stroke-width="8"/>
  <path d="M720 350 L720 0" fill="none" stroke="#1a1a1a" stroke-width="5"/>

  <!-- Glare shield -->
  <rect x="0" y="520" width="1440" height="200" fill="#0a0a0a" opacity="0.95"/>

  <!-- Instrument glow from below -->
  <rect x="100" y="530" width="200" height="30" rx="3" fill="#001100" opacity="0.8"/>
  <text x="120" y="552" fill="#00ff00" font-family="monospace" font-size="14" opacity="0.8">FL350 M.82</text>

  <rect x="400" y="530" width="200" height="30" rx="3" fill="#001100" opacity="0.8"/>
  <text x="420" y="552" fill="#00ff00" font-family="monospace" font-size="14" opacity="0.8">HDG 045 NAV</text>

  <rect x="700" y="530" width="200" height="30" rx="3" fill="#001100" opacity="0.8"/>
  <text x="720" y="552" fill="#00ff00" font-family="monospace" font-size="14" opacity="0.8">VNAV PTH</text>

  <rect x="1000" y="530" width="200" height="30" rx="3" fill="#001100" opacity="0.8"/>
  <text x="1020" y="552" fill="#00ff00" font-family="monospace" font-size="14" opacity="0.8">ETA 02:34Z</text>

  <!-- Overhead panel lights (reflected) -->
  <g opacity="0.3">
    <circle cx="300" cy="580" r="3" fill="#00ff00"/>
    <circle cx="330" cy="580" r="3" fill="#00ff00"/>
    <circle cx="360" cy="580" r="3" fill="#ffaa00"/>
    <circle cx="500" cy="580" r="3" fill="#00ff00"/>
    <circle cx="530" cy="580" r="3" fill="#00ff00"/>
    <circle cx="800" cy="580" r="3" fill="#00ff00"/>
    <circle cx="830" cy="580" r="3" fill="#ffaa00"/>
    <circle cx="860" cy="580" r="3" fill="#00ff00"/>
    <circle cx="1100" cy="580" r="3" fill="#00ff00"/>
    <circle cx="1130" cy="580" r="3" fill="#00ff00"/>
  </g>

  <!-- Red flood light reflection -->
  <rect x="0" y="560" width="1440" height="160" fill="#ff0000" opacity="0.02"/>
</svg>