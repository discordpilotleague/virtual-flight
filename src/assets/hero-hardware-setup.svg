<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 720" width="1440" height="720">
  <defs>
    <linearGradient id="desk" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2a2a2a"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>
    <linearGradient id="screen" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#112244"/>
      <stop offset="50%" stop-color="#3388bb"/>
      <stop offset="80%" stop-color="#44aa66"/>
      <stop offset="100%" stop-color="#336633"/>
    </linearGradient>
    <linearGradient id="bg5" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0d0d15"/>
      <stop offset="100%" stop-color="#1a1a28"/>
    </linearGradient>
  </defs>
  <!-- Dark room background -->
  <rect width="1440" height="720" fill="url(#bg5)"/>

  <!-- Monitor -->
  <g transform="translate(720, 200)">
    <!-- Monitor bezel -->
    <rect x="-320" y="-160" width="640" height="380" rx="8" fill="#111"/>
    <rect x="-305" y="-148" width="610" height="340" rx="4" fill="url(#screen)"/>
    <!-- Flight sim on screen - simplified cockpit view -->
    <rect x="-305" y="70" width="610" height="122" fill="#44663a" opacity="0.6"/>
    <!-- Runway on screen -->
    <polygon points="-5,192 5,192 30,70 -30,70" fill="#555" opacity="0.5"/>
    <line x1="0" y1="70" x2="0" y2="192" stroke="#ffcc00" stroke-width="1" stroke-dasharray="8,6" opacity="0.6"/>
    <!-- HUD elements on screen -->
    <rect x="-280" y="-130" width="100" height="60" fill="none" stroke="#00ff00" stroke-width="1" opacity="0.4"/>
    <text x="-270" y="-110" fill="#00ff00" font-family="monospace" font-size="9" opacity="0.5">ALT 3200</text>
    <text x="-270" y="-95" fill="#00ff00" font-family="monospace" font-size="9" opacity="0.5">SPD 145</text>
    <!-- Monitor stand -->
    <rect x="-40" y="220" width="80" height="30" rx="2" fill="#111"/>
    <rect x="-80" y="248" width="160" height="8" rx="4" fill="#1a1a1a"/>
    <!-- Power LED -->
    <circle cx="280" cy="200" r="3" fill="#00ff00" opacity="0.8"/>
  </g>

  <!-- HOTAS Joystick (right side) -->
  <g transform="translate(1050, 500)">
    <!-- Base -->
    <ellipse cx="0" cy="40" rx="80" ry="25" fill="#222"/>
    <rect x="-70" y="0" width="140" height="45" rx="5" fill="#282828"/>
    <ellipse cx="0" cy="0" rx="70" ry="22" fill="#2a2a2a"/>
    <!-- Stick -->
    <rect x="-12" y="-100" width="24" height="100" rx="4" fill="#333"/>
    <rect x="-14" y="-105" width="28" height="20" rx="6" fill="#2a2a2a"/>
    <!-- Grip details -->
    <rect x="-10" y="-85" width="20" height="3" rx="1" fill="#444"/>
    <rect x="-10" y="-75" width="20" height="3" rx="1" fill="#444"/>
    <rect x="-10" y="-65" width="20" height="3" rx="1" fill="#444"/>
    <!-- Trigger -->
    <rect x="-8" y="-55" width="6" height="12" rx="2" fill="#383838"/>
    <!-- Hat switch -->
    <circle cx="0" cy="-95" r="6" fill="#444" stroke="#555" stroke-width="1"/>
    <!-- Buttons -->
    <circle cx="-6" cy="-110" r="4" fill="#cc3333"/>
    <circle cx="8" cy="-110" r="3" fill="#333" stroke="#555" stroke-width="0.5"/>
    <!-- Base buttons -->
    <circle cx="-40" cy="5" r="5" fill="#333" stroke="#555" stroke-width="0.5"/>
    <circle cx="-25" cy="-5" r="5" fill="#333" stroke="#555" stroke-width="0.5"/>
    <circle cx="40" cy="5" r="5" fill="#333" stroke="#555" stroke-width="0.5"/>
    <!-- LED -->
    <circle cx="0" cy="25" r="3" fill="#0066ff" opacity="0.6"/>
  </g>

  <!-- Throttle Quadrant (left side) -->
  <g transform="translate(350, 510)">
    <!-- Base -->
    <rect x="-80" y="-20" width="160" height="70" rx="8" fill="#222"/>
    <rect x="-75" y="-15" width="150" height="60" rx="5" fill="#282828"/>
    <!-- Throttle levers -->
    <rect x="-50" y="-80" width="16" height="70" rx="3" fill="#333"/>
    <rect x="-55" y="-85" width="26" height="15" rx="4" fill="#2a2a2a"/>
    <rect x="-20" y="-70" width="16" height="60" rx="3" fill="#333"/>
    <rect x="-25" y="-75" width="26" height="15" rx="4" fill="#2a2a2a"/>
    <!-- Mixture/prop levers -->
    <rect x="20" y="-60" width="10" height="50" rx="2" fill="#cc3333" opacity="0.7"/>
    <rect x="40" y="-55" width="10" height="45" rx="2" fill="#3366cc" opacity="0.7"/>
    <!-- Detent markings -->
    <line x1="-65" y1="-50" x2="-58" y2="-50" stroke="#555" stroke-width="1"/>
    <line x1="-65" y1="-30" x2="-58" y2="-30" stroke="#555" stroke-width="1"/>
    <line x1="-65" y1="-10" x2="-58" y2="-10" stroke="#555" stroke-width="1"/>
    <!-- Labels -->
    <text x="-42" y="55" fill="#666" font-family="monospace" font-size="7">THR1</text>
    <text x="-12" y="55" fill="#666" font-family="monospace" font-size="7">THR2</text>
    <text x="20" y="55" fill="#cc4444" font-family="monospace" font-size="6">MIX</text>
    <text x="40" y="55" fill="#4466cc" font-family="monospace" font-size="6">PROP</text>
  </g>

  <!-- Rudder Pedals (bottom center) -->
  <g transform="translate(720, 640)">
    <!-- Base plate -->
    <rect x="-120" y="-15" width="240" height="40" rx="3" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
    <!-- Left pedal -->
    <rect x="-100" y="-25" width="60" height="30" rx="3" fill="#282828" stroke="#444" stroke-width="1"/>
    <rect x="-90" y="-20" width="40" height="5" rx="1" fill="#333"/>
    <rect x="-90" y="-12" width="40" height="5" rx="1" fill="#333"/>
    <!-- Right pedal -->
    <rect x="40" y="-25" width="60" height="30" rx="3" fill="#282828" stroke="#444" stroke-width="1"/>
    <rect x="50" y="-20" width="40" height="5" rx="1" fill="#333"/>
    <rect x="50" y="-12" width="40" height="5" rx="1" fill="#333"/>
    <!-- Rails -->
    <rect x="-110" y="15" width="80" height="4" rx="1" fill="#222"/>
    <rect x="30" y="15" width="80" height="4" rx="1" fill="#222"/>
  </g>

  <!-- Keyboard (center bottom) -->
  <g transform="translate(720, 530)">
    <rect x="-150" y="-15" width="300" height="50" rx="4" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
    <!-- Key rows -->
    <g fill="#252525" stroke="#3a3a3a" stroke-width="0.5">
      <rect x="-140" y="-8" width="12" height="10" rx="1"/>
      <rect x="-125" y="-8" width="12" height="10" rx="1"/>
      <rect x="-110" y="-8" width="12" height="10" rx="1"/>
      <rect x="-95" y="-8" width="12" height="10" rx="1"/>
      <rect x="-80" y="-8" width="12" height="10" rx="1"/>
      <rect x="-65" y="-8" width="12" height="10" rx="1"/>
      <rect x="-50" y="-8" width="12" height="10" rx="1"/>
      <rect x="-35" y="-8" width="12" height="10" rx="1"/>
      <rect x="-20" y="-8" width="12" height="10" rx="1"/>
      <rect x="-5" y="-8" width="12" height="10" rx="1"/>
      <rect x="10" y="-8" width="12" height="10" rx="1"/>
      <rect x="25" y="-8" width="12" height="10" rx="1"/>
      <rect x="40" y="-8" width="12" height="10" rx="1"/>
      <rect x="-135" y="6" width="12" height="10" rx="1"/>
      <rect x="-120" y="6" width="12" height="10" rx="1"/>
      <rect x="-105" y="6" width="12" height="10" rx="1"/>
      <rect x="-90" y="6" width="12" height="10" rx="1"/>
      <rect x="-75" y="6" width="12" height="10" rx="1"/>
      <rect x="-60" y="6" width="12" height="10" rx="1"/>
      <rect x="-45" y="6" width="12" height="10" rx="1"/>
      <rect x="-30" y="6" width="12" height="10" rx="1"/>
      <rect x="-15" y="6" width="12" height="10" rx="1"/>
      <rect x="0" y="6" width="12" height="10" rx="1"/>
      <rect x="15" y="6" width="12" height="10" rx="1"/>
      <!-- Space bar -->
      <rect x="-60" y="20" width="120" height="10" rx="2"/>
    </g>
    <!-- RGB backlight glow -->
    <rect x="-145" y="-10" width="290" height="45" rx="3" fill="none" stroke="#4444ff" stroke-width="0.5" opacity="0.3"/>
  </g>

  <!-- Ambient light effects -->
  <circle cx="720" cy="200" r="400" fill="#3388bb" opacity="0.05"/>
  <!-- Screen glow on desk -->
  <ellipse cx="720" cy="470" rx="350" ry="50" fill="#3388bb" opacity="0.08"/>

  <!-- Subtle label -->
  <text x="1350" y="690" fill="#333" font-family="sans-serif" font-size="12" text-anchor="end" opacity="0.4">FLIGHT SIM SETUP</text>
</svg>