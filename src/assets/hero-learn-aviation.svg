<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <!-- Sky gradient for real cockpit side -->
    <linearGradient id="realSky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a6dd4"/>
      <stop offset="50%" stop-color="#5ba3e6"/>
      <stop offset="100%" stop-color="#a8d4f0"/>
    </linearGradient>
    <!-- Darker sky for sim side -->
    <linearGradient id="simSky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0d1b2a"/>
      <stop offset="50%" stop-color="#1b3a5c"/>
      <stop offset="100%" stop-color="#2c5f8a"/>
    </linearGradient>
    <!-- Blend gradient from sim (left) to real (right) -->
    <linearGradient id="blendOverlay" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0d1b2a" stop-opacity="0.9"/>
      <stop offset="35%" stop-color="#0d1b2a" stop-opacity="0.5"/>
      <stop offset="50%" stop-color="#1a4a7a" stop-opacity="0.15"/>
      <stop offset="65%" stop-color="#5ba3e6" stop-opacity="0"/>
      <stop offset="100%" stop-color="#5ba3e6" stop-opacity="0"/>
    </linearGradient>
    <!-- Panel gradient for sim cockpit -->
    <linearGradient id="simPanel" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2a2a2e"/>
      <stop offset="100%" stop-color="#1a1a1e"/>
    </linearGradient>
    <!-- Panel gradient for real Cessna cockpit -->
    <linearGradient id="realPanel" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4a4038"/>
      <stop offset="100%" stop-color="#3a3028"/>
    </linearGradient>
    <!-- Mountain gradient -->
    <linearGradient id="mountain1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4a6a8a"/>
      <stop offset="100%" stop-color="#3a5a7a"/>
    </linearGradient>
    <linearGradient id="mountain2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#5a7a9a"/>
      <stop offset="100%" stop-color="#4a6a8a"/>
    </linearGradient>
    <!-- Screen glow for monitors -->
    <radialGradient id="screenGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00aaff" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#00aaff" stop-opacity="0"/>
    </radialGradient>
    <!-- Snow cap gradient -->
    <linearGradient id="snowCap" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#c0d8f0"/>
    </linearGradient>
    <!-- Divider blend -->
    <linearGradient id="dividerGlow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00aaff" stop-opacity="0"/>
      <stop offset="50%" stop-color="#66ccff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#00aaff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- ==================== BACKGROUND ==================== -->
  <!-- Real sky (full canvas, under everything) -->
  <rect width="800" height="400" fill="url(#realSky)"/>

  <!-- ==================== MOUNTAINS (right/real side, visible through windshield) ==================== -->
  <!-- Far mountain range -->
  <path d="M400 200 L480 140 L530 170 L580 120 L640 155 L700 100 L740 135 L800 110 L800 240 L400 240 Z" fill="url(#mountain1)" opacity="0.7"/>
  <!-- Near mountain range -->
  <path d="M420 220 L470 160 L510 185 L560 140 L610 170 L660 130 L720 160 L770 140 L800 155 L800 260 L420 260 Z" fill="url(#mountain2)" opacity="0.8"/>
  <!-- Snow caps -->
  <path d="M580 120 L570 135 L590 135 Z" fill="url(#snowCap)" opacity="0.9"/>
  <path d="M700 100 L688 118 L712 118 Z" fill="url(#snowCap)" opacity="0.9"/>
  <path d="M560 140 L548 158 L572 158 Z" fill="url(#snowCap)" opacity="0.8"/>
  <path d="M660 130 L648 148 L672 148 Z" fill="url(#snowCap)" opacity="0.8"/>

  <!-- Green terrain at base of mountains -->
  <path d="M400 250 L450 240 L500 245 L550 238 L600 248 L650 235 L700 245 L750 240 L800 242 L800 270 L400 270 Z" fill="#3a6a3a" opacity="0.6"/>

  <!-- ==================== SIM SIDE OVERLAY (left half darkened) ==================== -->
  <rect x="0" y="0" width="420" height="400" fill="url(#simSky)"/>
  <!-- Blend zone -->
  <rect x="340" y="0" width="160" height="400" fill="url(#blendOverlay)"/>

  <!-- Faint grid/pixel pattern on sim side to suggest digital -->
  <line x1="50" y1="0" x2="50" y2="250" stroke="#2a4a6a" stroke-width="0.3" opacity="0.3"/>
  <line x1="100" y1="0" x2="100" y2="250" stroke="#2a4a6a" stroke-width="0.3" opacity="0.3"/>
  <line x1="150" y1="0" x2="150" y2="250" stroke="#2a4a6a" stroke-width="0.3" opacity="0.3"/>
  <line x1="200" y1="0" x2="200" y2="250" stroke="#2a4a6a" stroke-width="0.3" opacity="0.3"/>
  <line x1="250" y1="0" x2="250" y2="250" stroke="#2a4a6a" stroke-width="0.3" opacity="0.3"/>
  <line x1="300" y1="0" x2="300" y2="250" stroke="#2a4a6a" stroke-width="0.3" opacity="0.3"/>
  <line x1="0" y1="50" x2="380" y2="50" stroke="#2a4a6a" stroke-width="0.3" opacity="0.2"/>
  <line x1="0" y1="100" x2="380" y2="100" stroke="#2a4a6a" stroke-width="0.3" opacity="0.2"/>
  <line x1="0" y1="150" x2="380" y2="150" stroke="#2a4a6a" stroke-width="0.3" opacity="0.2"/>
  <line x1="0" y1="200" x2="380" y2="200" stroke="#2a4a6a" stroke-width="0.3" opacity="0.2"/>

  <!-- ==================== SIM COCKPIT (left side) ==================== -->
  <!-- Main instrument panel -->
  <rect x="0" y="240" width="420" height="160" fill="url(#simPanel)"/>
  <rect x="0" y="236" width="420" height="8" fill="#333" rx="1"/>

  <!-- Monitor bezel - Primary Flight Display -->
  <rect x="20" y="255" width="140" height="110" rx="5" fill="#0a0a0a" stroke="#555" stroke-width="1.5"/>
  <rect x="26" y="261" width="128" height="98" rx="3" fill="#001122"/>

  <!-- PFD Attitude indicator -->
  <rect x="26" y="310" width="128" height="49" fill="#3a2200" opacity="0.7" rx="0"/>
  <rect x="26" y="261" width="128" height="49" fill="#002a55" opacity="0.7" rx="3"/>
  <!-- Horizon line -->
  <line x1="26" y1="310" x2="154" y2="310" stroke="#00cc44" stroke-width="1.5"/>
  <!-- Aircraft wings symbol -->
  <path d="M65 310 L80 306 L90 310 L100 306 L115 310" fill="none" stroke="#ffaa00" stroke-width="1.5"/>
  <!-- Pitch lines -->
  <line x1="60" y1="295" x2="120" y2="295" stroke="#00cc44" stroke-width="0.7" opacity="0.5"/>
  <line x1="65" y1="280" x2="115" y2="280" stroke="#00cc44" stroke-width="0.7" opacity="0.3"/>
  <line x1="60" y1="325" x2="120" y2="325" stroke="#00cc44" stroke-width="0.7" opacity="0.5"/>
  <!-- Speed readout -->
  <text x="34" y="290" fill="#00ee44" font-family="monospace" font-size="7">120</text>
  <text x="34" y="310" fill="#00ee44" font-family="monospace" font-size="8" font-weight="bold">115</text>
  <text x="34" y="330" fill="#00ee44" font-family="monospace" font-size="7">110</text>
  <!-- Altitude readout -->
  <text x="127" y="290" fill="#00ee44" font-family="monospace" font-size="7">4600</text>
  <text x="127" y="310" fill="#00ee44" font-family="monospace" font-size="8" font-weight="bold">4500</text>
  <text x="127" y="330" fill="#00ee44" font-family="monospace" font-size="7">4400</text>
  <!-- Heading -->
  <text x="90" y="352" fill="#00ee44" font-family="monospace" font-size="7" text-anchor="middle">HDG 270</text>

  <!-- Monitor bezel - Navigation Display -->
  <rect x="175" y="255" width="120" height="110" rx="5" fill="#0a0a0a" stroke="#555" stroke-width="1.5"/>
  <rect x="181" y="261" width="108" height="98" rx="3" fill="#000a1a"/>
  <!-- Nav display compass arc -->
  <path d="M200 340 Q235 270 270 340" fill="none" stroke="#00aa55" stroke-width="0.8" opacity="0.6"/>
  <!-- Route line -->
  <line x1="235" y1="320" x2="235" y2="275" stroke="#ee44ee" stroke-width="1.5"/>
  <line x1="235" y1="275" x2="255" y2="285" stroke="#ee44ee" stroke-width="1.5"/>
  <!-- Waypoint triangles -->
  <polygon points="235,275 232,270 238,270" fill="#ee44ee"/>
  <polygon points="255,285 252,280 258,280" fill="#ee44ee"/>
  <!-- Range rings -->
  <circle cx="235" cy="310" r="30" fill="none" stroke="#00aa55" stroke-width="0.4" opacity="0.4"/>
  <circle cx="235" cy="310" r="15" fill="none" stroke="#00aa55" stroke-width="0.4" opacity="0.3"/>

  <!-- Smaller gauges / radio panel -->
  <rect x="310" y="260" width="80" height="45" rx="3" fill="#0a0a0a" stroke="#444" stroke-width="1"/>
  <text x="320" y="278" fill="#00ccff" font-family="monospace" font-size="7">COM1 122.800</text>
  <text x="320" y="292" fill="#00ccff" font-family="monospace" font-size="7">NAV1 110.50</text>
  <!-- Throttle quadrant hint -->
  <rect x="330" y="320" width="8" height="40" rx="2" fill="#444" stroke="#555" stroke-width="0.5"/>
  <rect x="345" y="325" width="8" height="35" rx="2" fill="#444" stroke="#555" stroke-width="0.5"/>
  <rect x="360" y="330" width="8" height="30" rx="2" fill="#444" stroke="#555" stroke-width="0.5"/>
  <!-- Throttle knobs -->
  <rect x="329" y="318" width="10" height="6" rx="1" fill="#666"/>
  <rect x="344" y="323" width="10" height="6" rx="1" fill="#666"/>
  <rect x="359" y="328" width="10" height="6" rx="1" fill="#666"/>

  <!-- Screen glow effect -->
  <ellipse cx="90" cy="305" rx="80" ry="60" fill="url(#screenGlow)"/>

  <!-- Keyboard silhouette at bottom of sim side -->
  <rect x="40" y="380" width="200" height="12" rx="2" fill="#222" opacity="0.6"/>
  <rect x="260" y="382" width="60" height="8" rx="4" fill="#1a1a1a" opacity="0.5"/>

  <!-- ==================== REAL CESSNA COCKPIT (right side) ==================== -->
  <!-- Cessna tan/brown instrument panel -->
  <path d="M380 240 L400 240 L800 250 L800 400 L380 400 Z" fill="url(#realPanel)"/>
  <rect x="380" y="236" width="420" height="8" fill="#5a4a3a" rx="1"/>

  <!-- Windshield frame posts -->
  <line x1="500" y1="0" x2="490" y2="240" stroke="#5a4a3a" stroke-width="6"/>
  <line x1="660" y1="0" x2="650" y2="240" stroke="#5a4a3a" stroke-width="6"/>

  <!-- Real Cessna round gauges - Attitude Indicator -->
  <circle cx="520" cy="300" r="32" fill="#1a1a1a" stroke="#6a5a4a" stroke-width="2"/>
  <circle cx="520" cy="300" r="28" fill="#001833"/>
  <!-- Attitude - blue sky / brown ground -->
  <path d="M492 300 A28 28 0 0 1 548 300 Z" fill="#1a4a88"/>
  <path d="M492 300 A28 28 0 0 0 548 300 Z" fill="#6a4a22"/>
  <line x1="494" y1="300" x2="546" y2="300" stroke="white" stroke-width="1.5"/>
  <!-- Aircraft symbol -->
  <path d="M505 300 L515 296 L520 300 L525 296 L535 300" fill="none" stroke="#ff8800" stroke-width="1.5"/>
  <!-- Miniature lines -->
  <line x1="505" y1="288" x2="535" y2="288" stroke="white" stroke-width="0.5" opacity="0.6"/>

  <!-- Real Cessna - Heading Indicator -->
  <circle cx="520" cy="370" r="28" fill="#1a1a1a" stroke="#6a5a4a" stroke-width="2"/>
  <circle cx="520" cy="370" r="24" fill="#111"/>
  <text x="520" y="352" fill="white" font-family="sans-serif" font-size="6" text-anchor="middle">N</text>
  <text x="544" y="374" fill="white" font-family="sans-serif" font-size="6" text-anchor="middle">E</text>
  <text x="520" y="394" fill="white" font-family="sans-serif" font-size="6" text-anchor="middle">S</text>
  <text x="496" y="374" fill="white" font-family="sans-serif" font-size="6" text-anchor="middle">W</text>
  <!-- Compass card lines -->
  <line x1="520" y1="348" x2="520" y2="354" stroke="white" stroke-width="1"/>
  <line x1="520" y1="386" x2="520" y2="392" stroke="white" stroke-width="0.7"/>
  <line x1="498" y1="370" x2="504" y2="370" stroke="white" stroke-width="0.7"/>
  <line x1="536" y1="370" x2="542" y2="370" stroke="white" stroke-width="0.7"/>
  <!-- Lubber line -->
  <polygon points="520,346 517,342 523,342" fill="#ff4400"/>

  <!-- Real Cessna - Airspeed Indicator -->
  <circle cx="450" cy="300" r="28" fill="#1a1a1a" stroke="#6a5a4a" stroke-width="2"/>
  <circle cx="450" cy="300" r="24" fill="#111"/>
  <text x="450" y="295" fill="white" font-family="sans-serif" font-size="7" text-anchor="middle">AIRSPEED</text>
  <text x="450" y="305" fill="white" font-family="sans-serif" font-size="5" text-anchor="middle">KNOTS</text>
  <!-- Speed arc -->
  <path d="M430 310 A22 22 0 0 1 445 280" fill="none" stroke="#00cc00" stroke-width="2"/>
  <path d="M445 280 A22 22 0 0 1 470 286" fill="none" stroke="#ffcc00" stroke-width="2"/>
  <path d="M470 286 A22 22 0 0 1 472 300" fill="none" stroke="#ff4400" stroke-width="2"/>
  <!-- Needle -->
  <line x1="450" y1="300" x2="438" y2="284" stroke="white" stroke-width="1.2"/>

  <!-- Real Cessna - Altimeter -->
  <circle cx="590" cy="300" r="28" fill="#1a1a1a" stroke="#6a5a4a" stroke-width="2"/>
  <circle cx="590" cy="300" r="24" fill="#111"/>
  <text x="590" y="295" fill="white" font-family="sans-serif" font-size="7" text-anchor="middle">ALTITUDE</text>
  <text x="590" y="305" fill="white" font-family="sans-serif" font-size="5" text-anchor="middle">FT x1000</text>
  <!-- Altimeter numbers around the dial -->
  <text x="590" y="281" fill="white" font-family="sans-serif" font-size="5" text-anchor="middle">0</text>
  <text x="610" y="290" fill="white" font-family="sans-serif" font-size="5" text-anchor="middle">1</text>
  <text x="614" y="305" fill="white" font-family="sans-serif" font-size="5" text-anchor="middle">2</text>
  <text x="608" y="318" fill="white" font-family="sans-serif" font-size="5" text-anchor="middle">3</text>
  <!-- Needles -->
  <line x1="590" y1="300" x2="590" y2="279" stroke="white" stroke-width="1.5"/>
  <line x1="590" y1="300" x2="604" y2="314" stroke="white" stroke-width="0.8"/>
  <!-- Kollsman window -->
  <rect x="596" y="294" width="16" height="8" rx="1" fill="#222" stroke="#555" stroke-width="0.5"/>
  <text x="604" y="300" fill="white" font-family="monospace" font-size="5" text-anchor="middle">29.92</text>

  <!-- VSI -->
  <circle cx="590" cy="370" r="24" fill="#1a1a1a" stroke="#6a5a4a" stroke-width="2"/>
  <circle cx="590" cy="370" r="20" fill="#111"/>
  <text x="590" y="367" fill="white" font-family="sans-serif" font-size="6" text-anchor="middle">UP</text>
  <text x="590" y="378" fill="white" font-family="sans-serif" font-size="6" text-anchor="middle">DN</text>
  <line x1="590" y1="370" x2="575" y2="362" stroke="white" stroke-width="1"/>

  <!-- Cessna yoke column hint (right side) -->
  <rect x="680" y="280" width="20" height="120" rx="5" fill="#3a3028" stroke="#5a4a3a" stroke-width="1"/>
  <ellipse cx="690" cy="278" rx="30" ry="10" fill="#3a3028" stroke="#5a4a3a" stroke-width="1"/>

  <!-- Real Cessna radio stack -->
  <rect x="640" y="258" width="70" height="55" rx="2" fill="#222" stroke="#5a4a3a" stroke-width="1"/>
  <rect x="645" y="263" width="60" height="12" rx="1" fill="#0a0a0a"/>
  <text x="675" y="272" fill="#00ff88" font-family="monospace" font-size="6" text-anchor="middle">122.80</text>
  <rect x="645" y="280" width="60" height="12" rx="1" fill="#0a0a0a"/>
  <text x="675" y="289" fill="#00ff88" font-family="monospace" font-size="6" text-anchor="middle">110.50</text>
  <rect x="645" y="297" width="60" height="12" rx="1" fill="#0a0a0a"/>
  <text x="675" y="306" fill="#ffaa00" font-family="monospace" font-size="6" text-anchor="middle">XPDR 1200</text>

  <!-- ==================== CENTER DIVIDER / BLEND ==================== -->
  <!-- Glowing vertical divider line -->
  <rect x="396" y="0" width="8" height="400" fill="url(#dividerGlow)" opacity="0.4"/>
  <line x1="400" y1="0" x2="400" y2="400" stroke="#66ccff" stroke-width="1" opacity="0.3"/>

  <!-- ==================== LABELS ==================== -->
  <!-- "SIM" label on left -->
  <rect x="20" y="10" width="60" height="22" rx="4" fill="#0d1b2a" stroke="#3388cc" stroke-width="1" opacity="0.85"/>
  <text x="50" y="25" fill="#66ccff" font-family="sans-serif" font-size="11" font-weight="bold" text-anchor="middle" letter-spacing="2">SIM</text>

  <!-- "REAL" label on right -->
  <rect x="720" y="10" width="60" height="22" rx="4" fill="#1a6dd4" stroke="#88bbee" stroke-width="1" opacity="0.85"/>
  <text x="750" y="25" fill="#ffffff" font-family="sans-serif" font-size="11" font-weight="bold" text-anchor="middle" letter-spacing="2">REAL</text>

  <!-- Subtle clouds on real side -->
  <ellipse cx="580" cy="80" rx="60" ry="15" fill="white" opacity="0.15"/>
  <ellipse cx="700" cy="60" rx="45" ry="12" fill="white" opacity="0.12"/>
  <ellipse cx="750" cy="95" rx="35" ry="10" fill="white" opacity="0.1"/>

  <!-- Subtle scan lines on sim side -->
  <line x1="0" y1="1" x2="400" y2="1" stroke="#00aaff" stroke-width="0.3" opacity="0.08"/>
  <line x1="0" y1="4" x2="400" y2="4" stroke="#00aaff" stroke-width="0.3" opacity="0.08"/>
  <line x1="0" y1="7" x2="400" y2="7" stroke="#00aaff" stroke-width="0.3" opacity="0.08"/>
  <line x1="0" y1="10" x2="400" y2="10" stroke="#00aaff" stroke-width="0.3" opacity="0.08"/>
  <line x1="0" y1="13" x2="400" y2="13" stroke="#00aaff" stroke-width="0.3" opacity="0.08"/>
</svg>