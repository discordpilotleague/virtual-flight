<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 360">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <rect width="720" height="360" fill="url(#bg)"/>
  <!-- Desk surface -->
  <rect x="0" y="240" width="720" height="120" fill="#2d2d3d" rx="0"/>
  <rect x="0" y="238" width="720" height="4" fill="#3a3a4a"/>
  <!-- Left: Throttle quadrant -->
  <rect x="80" y="160" width="120" height="90" rx="8" fill="#333344"/>
  <rect x="85" y="165" width="110" height="80" rx="6" fill="#2a2a3a"/>
  <!-- Throttle levers -->
  <rect x="105" y="175" width="12" height="55" rx="3" fill="#555"/>
  <rect x="125" y="185" width="12" height="45" rx="3" fill="#555"/>
  <rect x="145" y="170" width="12" height="60" rx="3" fill="#555"/>
  <!-- Lever tops -->
  <rect x="103" y="168" width="16" height="12" rx="4" fill="#4a9eff"/>
  <rect x="123" y="178" width="16" height="12" rx="4" fill="#ff6b6b"/>
  <rect x="143" y="163" width="16" height="12" rx="4" fill="#51cf66"/>
  <!-- Center: Joystick -->
  <ellipse cx="360" cy="260" rx="70" ry="25" fill="#333344"/>
  <ellipse cx="360" cy="258" rx="65" ry="22" fill="#2a2a3a"/>
  <!-- Stick shaft -->
  <rect x="354" y="170" width="12" height="90" rx="3" fill="#444"/>
  <!-- Grip -->
  <rect x="345" y="130" width="30" height="50" rx="8" fill="#3a3a4a"/>
  <rect x="348" y="133" width="24" height="44" rx="6" fill="#444455"/>
  <!-- Buttons on grip -->
  <circle cx="360" cy="145" r="5" fill="#ff4444"/>
  <rect x="352" y="155" width="16" height="8" rx="2" fill="#4a9eff"/>
  <!-- Hat switch -->
  <rect x="355" y="135" width="10" height="10" rx="2" fill="#666"/>
  <!-- Right: Rudder pedals -->
  <g transform="translate(520, 260)">
    <rect x="0" y="0" width="130" height="50" rx="6" fill="#333344"/>
    <rect x="5" y="5" width="55" height="40" rx="4" fill="#2a2a3a"/>
    <rect x="70" y="5" width="55" height="40" rx="4" fill="#2a2a3a"/>
    <!-- Pedal surfaces -->
    <rect x="10" y="10" width="45" height="15" rx="3" fill="#555"/>
    <rect x="75" y="10" width="45" height="15" rx="3" fill="#555"/>
    <!-- Toe brakes -->
    <rect x="15" y="30" width="35" height="10" rx="2" fill="#666"/>
    <rect x="80" y="30" width="35" height="10" rx="2" fill="#666"/>
  </g>
  <!-- Glow effects -->
  <circle cx="360" cy="145" r="8" fill="none" stroke="#ff4444" stroke-width="1" opacity="0.4"/>
  <circle cx="113" cy="174" r="10" fill="none" stroke="#4a9eff" stroke-width="1" opacity="0.3"/>
  <!-- Title area glow -->
  <rect x="200" y="30" width="320" height="80" rx="12" fill="rgba(74,158,255,0.08)"/>
  <text x="360" y="65" text-anchor="middle" font-family="Arial,sans-serif" font-size="22" font-weight="bold" fill="white">HOTAS &amp; Controllers</text>
  <text x="360" y="90" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="rgba(255,255,255,0.6)">Throttle - Joystick - Rudder Pedals</text>
</svg>
