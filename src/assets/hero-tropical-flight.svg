<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 720" width="1440" height="720">
  <defs>
    <linearGradient id="sky7" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0066cc"/>
      <stop offset="60%" stop-color="#33aaee"/>
      <stop offset="100%" stop-color="#88ddff"/>
    </linearGradient>
    <linearGradient id="sea7" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0088aa"/>
      <stop offset="40%" stop-color="#006688"/>
      <stop offset="100%" stop-color="#004466"/>
    </linearGradient>
    <linearGradient id="island" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#44aa33"/>
      <stop offset="100%" stop-color="#228822"/>
    </linearGradient>
  </defs>
  <!-- Sky -->
  <rect width="1440" height="380" fill="url(#sky7)"/>
  <!-- Ocean -->
  <rect x="0" y="380" width="1440" height="340" fill="url(#sea7)"/>

  <!-- Horizon glow -->
  <rect x="0" y="360" width="1440" height="40" fill="#66ccee" opacity="0.3"/>

  <!-- Clouds -->
  <g opacity="0.8">
    <ellipse cx="300" cy="120" rx="130" ry="35" fill="white" opacity="0.8"/>
    <ellipse cx="350" cy="105" rx="90" ry="28" fill="white" opacity="0.9"/>
    <ellipse cx="270" cy="110" rx="70" ry="22" fill="white" opacity="0.7"/>
  </g>
  <g opacity="0.6">
    <ellipse cx="900" cy="80" rx="110" ry="30" fill="white"/>
    <ellipse cx="940" cy="70" rx="70" ry="22" fill="white"/>
  </g>
  <g opacity="0.5">
    <ellipse cx="1250" cy="150" rx="90" ry="25" fill="white"/>
    <ellipse cx="600" cy="200" rx="70" ry="18" fill="white"/>
  </g>

  <!-- Cumulus tower (tropical) -->
  <g opacity="0.7">
    <ellipse cx="1100" cy="160" rx="80" ry="60" fill="white"/>
    <ellipse cx="1120" cy="120" rx="60" ry="50" fill="white"/>
    <ellipse cx="1090" cy="90" rx="40" ry="35" fill="white"/>
    <ellipse cx="1110" cy="200" rx="100" ry="30" fill="white"/>
    <!-- Shadow -->
    <ellipse cx="1130" cy="170" rx="50" ry="40" fill="#ccddee" opacity="0.4"/>
  </g>

  <!-- Island 1 (main) -->
  <ellipse cx="800" cy="420" rx="200" ry="30" fill="#ddcc88"/>
  <ellipse cx="800" cy="415" rx="180" ry="25" fill="url(#island)"/>
  <!-- Palm trees -->
  <g transform="translate(750, 380)">
    <path d="M0,35 Q-3,15 2,-5" fill="none" stroke="#886633" stroke-width="4"/>
    <ellipse cx="-15" cy="-8" rx="18" ry="6" fill="#33aa22" transform="rotate(-30, -15, -8)"/>
    <ellipse cx="15" cy="-10" rx="18" ry="5" fill="#44bb33" transform="rotate(25, 15, -10)"/>
    <ellipse cx="-5" cy="-15" rx="16" ry="5" fill="#2a9922" transform="rotate(-60, -5, -15)"/>
    <ellipse cx="8" cy="-18" rx="15" ry="5" fill="#33aa22" transform="rotate(50, 8, -18)"/>
  </g>
  <g transform="translate(830, 385)">
    <path d="M0,30 Q2,12 -1,-3" fill="none" stroke="#886633" stroke-width="3"/>
    <ellipse cx="-12" cy="-6" rx="14" ry="5" fill="#33aa22" transform="rotate(-35, -12, -6)"/>
    <ellipse cx="12" cy="-8" rx="14" ry="4" fill="#44bb33" transform="rotate(30, 12, -8)"/>
    <ellipse cx="0" cy="-12" rx="12" ry="4" fill="#2a9922" transform="rotate(-10, 0, -12)"/>
  </g>
  <!-- Small building -->
  <rect x="790" y="400" width="15" height="10" fill="#cc8844"/>
  <polygon points="788,400 797,393 807,400" fill="#cc4444"/>

  <!-- Island 2 (small) -->
  <ellipse cx="400" cy="440" rx="80" ry="12" fill="#ddcc88"/>
  <ellipse cx="400" cy="437" rx="70" ry="10" fill="#44aa33"/>

  <!-- Island 3 (distant) -->
  <ellipse cx="1200" cy="400" rx="60" ry="8" fill="#88aa88" opacity="0.5"/>

  <!-- Reef/shallow water -->
  <ellipse cx="800" cy="450" rx="220" ry="40" fill="#00aaaa" opacity="0.2"/>
  <ellipse cx="400" cy="455" rx="100" ry="15" fill="#00aaaa" opacity="0.15"/>

  <!-- Ocean waves -->
  <g opacity="0.12" stroke="#ffffff" stroke-width="1" fill="none">
    <path d="M0,480 Q100,475 200,480 Q300,485 400,480 Q500,475 600,480 Q700,485 800,480 Q900,475 1000,480 Q1100,485 1200,480 Q1300,475 1440,480"/>
    <path d="M0,520 Q120,515 240,520 Q360,525 480,520 Q600,515 720,520 Q840,525 960,520 Q1080,515 1200,520 Q1320,525 1440,520"/>
    <path d="M0,570 Q130,565 260,570 Q390,575 520,570 Q650,565 780,570 Q910,575 1040,570 Q1170,565 1300,570 Q1370,575 1440,570"/>
    <path d="M0,620 Q140,615 280,620 Q420,625 560,620 Q700,615 840,620 Q980,625 1120,620 Q1260,615 1440,620"/>
  </g>

  <!-- Aircraft (Cessna-style from above/side) -->
  <g transform="translate(600, 280) rotate(-8)">
    <!-- Shadow on water -->
    <ellipse cx="20" cy="180" rx="35" ry="6" fill="#005566" opacity="0.2"/>
    <!-- Fuselage -->
    <ellipse cx="0" cy="0" rx="45" ry="7" fill="#ffffff" stroke="#cccccc" stroke-width="0.5"/>
    <!-- Wings (high wing) -->
    <rect x="-10" y="-65" width="12" height="130" rx="2" fill="#ffffff" stroke="#cccccc" stroke-width="0.5"/>
    <!-- Wing struts -->
    <line x1="-5" y1="-40" x2="12" y2="-20" stroke="#cccccc" stroke-width="1"/>
    <line x1="-5" y1="40" x2="12" y2="20" stroke="#cccccc" stroke-width="1"/>
    <!-- Tail -->
    <polygon points="-42,-4 -52,-22 -40,-22 -35,-4" fill="#ffffff" stroke="#cccccc" stroke-width="0.5"/>
    <polygon points="-40,-3 -48,-18 -35,-18 -33,-3" fill="#ffffff"/>
    <!-- Horizontal stab -->
    <rect x="-45" y="-15" width="8" height="30" rx="1" fill="#ffffff" stroke="#cccccc" stroke-width="0.5"/>
    <!-- Cockpit windows -->
    <ellipse cx="20" cy="0" rx="10" ry="5" fill="#3388cc" opacity="0.6"/>
    <!-- Stripe -->
    <line x1="-35" y1="0" x2="40" y2="0" stroke="#cc3333" stroke-width="2"/>
    <!-- Registration -->
    <text x="-20" y="5" fill="#333" font-family="sans-serif" font-size="5" font-weight="bold">PK-VFS</text>
    <!-- Floats -->
    <ellipse cx="5" cy="-12" rx="30" ry="3" fill="#dddddd" stroke="#aaa" stroke-width="0.5"/>
    <ellipse cx="5" cy="12" rx="30" ry="3" fill="#dddddd" stroke="#aaa" stroke-width="0.5"/>
  </g>

  <!-- Sun reflection on water -->
  <g opacity="0.08">
    <rect x="550" y="400" width="100" height="3" rx="1" fill="white"/>
    <rect x="580" y="410" width="60" height="2" rx="1" fill="white"/>
    <rect x="560" y="420" width="80" height="2" rx="1" fill="white"/>
  </g>
</svg>