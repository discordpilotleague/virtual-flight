<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 720" width="1440" height="720">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a1628"/>
      <stop offset="40%" stop-color="#1a3a5c"/>
      <stop offset="100%" stop-color="#4a8db7"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2a2a2a"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>
    <radialGradient id="glow1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00ff88" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#00ff88" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Sky through windshield -->
  <rect width="1440" height="720" fill="url(#sky)"/>
  <!-- Stars -->
  <circle cx="200" cy="60" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="450" cy="90" r="1" fill="white" opacity="0.6"/>
  <circle cx="700" cy="40" r="1.5" fill="white" opacity="0.7"/>
  <circle cx="950" cy="80" r="1" fill="white" opacity="0.5"/>
  <circle cx="1200" cy="50" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="350" cy="120" r="1" fill="white" opacity="0.4"/>
  <circle cx="1100" cy="30" r="1" fill="white" opacity="0.6"/>
  <!-- Horizon line -->
  <line x1="0" y1="320" x2="1440" y2="320" stroke="#ff8844" stroke-width="1" opacity="0.4"/>
  <!-- Windshield frame -->
  <path d="M0 280 L200 200 L720 180 L1240 200 L1440 280" fill="none" stroke="#3a3a3a" stroke-width="6"/>
  <path d="M720 180 L720 0" fill="none" stroke="#3a3a3a" stroke-width="4"/>
  <!-- Instrument panel -->
  <rect x="0" y="380" width="1440" height="340" fill="url(#panel)" rx="0"/>
  <rect x="0" y="375" width="1440" height="10" fill="#333" rx="2"/>
  <!-- Primary Flight Display (left) -->
  <rect x="120" y="410" width="260" height="220" rx="10" fill="#0a0a0a" stroke="#444" stroke-width="2"/>
  <rect x="130" y="420" width="240" height="200" rx="6" fill="#001a00"/>
  <!-- Attitude indicator -->
  <rect x="130" y="520" width="240" height="100" fill="#553300" opacity="0.5"/>
  <rect x="130" y="420" width="240" height="100" fill="#003366" opacity="0.5"/>
  <line x1="180" y1="520" x2="320" y2="520" stroke="#00ff00" stroke-width="2"/>
  <line x1="250" y1="490" x2="250" y2="550" stroke="#00ff00" stroke-width="1.5"/>
  <!-- Aircraft symbol -->
  <path d="M220 520 L240 515 L250 520 L260 515 L280 520" fill="none" stroke="#ffcc00" stroke-width="2"/>
  <!-- Pitch lines -->
  <line x1="210" y1="500" x2="290" y2="500" stroke="#00ff00" stroke-width="1" opacity="0.6"/>
  <line x1="220" y1="480" x2="280" y2="480" stroke="#00ff00" stroke-width="1" opacity="0.4"/>
  <line x1="210" y1="540" x2="290" y2="540" stroke="#00ff00" stroke-width="1" opacity="0.6"/>
  <line x1="220" y1="560" x2="280" y2="560" stroke="#00ff00" stroke-width="1" opacity="0.4"/>
  <!-- Speed tape -->
  <text x="145" y="460" fill="#00ff00" font-family="monospace" font-size="11">280</text>
  <text x="145" y="490" fill="#00ff00" font-family="monospace" font-size="11">260</text>
  <text x="145" y="520" fill="#00ff00" font-family="monospace" font-size="14" font-weight="bold">250</text>
  <text x="145" y="550" fill="#00ff00" font-family="monospace" font-size="11">240</text>
  <text x="145" y="580" fill="#00ff00" font-family="monospace" font-size="11">220</text>
  <!-- Altitude tape -->
  <text x="325" y="460" fill="#00ff00" font-family="monospace" font-size="11">36200</text>
  <text x="325" y="490" fill="#00ff00" font-family="monospace" font-size="11">36100</text>
  <text x="325" y="520" fill="#00ff00" font-family="monospace" font-size="14" font-weight="bold">36000</text>
  <text x="325" y="550" fill="#00ff00" font-family="monospace" font-size="11">35900</text>
  <text x="325" y="580" fill="#00ff00" font-family="monospace" font-size="11">35800</text>
  <!-- Heading -->
  <text x="225" y="612" fill="#00ff00" font-family="monospace" font-size="12" text-anchor="middle">HDG 274</text>

  <!-- Navigation Display (center) -->
  <rect x="440" y="410" width="300" height="220" rx="10" fill="#0a0a0a" stroke="#444" stroke-width="2"/>
  <rect x="450" y="420" width="280" height="200" rx="6" fill="#000a1a"/>
  <!-- Compass rose -->
  <circle cx="590" cy="520" r="80" fill="none" stroke="#00cc66" stroke-width="1" opacity="0.5"/>
  <circle cx="590" cy="520" r="60" fill="none" stroke="#00cc66" stroke-width="0.5" opacity="0.3"/>
  <!-- Route line -->
  <line x1="590" y1="520" x2="590" y2="430" stroke="#ff00ff" stroke-width="2"/>
  <line x1="590" y1="430" x2="630" y2="440" stroke="#ff00ff" stroke-width="2"/>
  <!-- Waypoints -->
  <polygon points="590,430 585,425 595,425" fill="#ff00ff"/>
  <polygon points="630,440 625,435 635,435" fill="#ff00ff"/>
  <!-- Cardinal directions -->
  <text x="590" y="435" fill="#00cc66" font-family="monospace" font-size="10" text-anchor="middle">N</text>
  <text x="590" y="612" fill="#00cc66" font-family="monospace" font-size="10" text-anchor="middle">S</text>
  <text x="505" y="524" fill="#00cc66" font-family="monospace" font-size="10" text-anchor="middle">W</text>
  <text x="675" y="524" fill="#00cc66" font-family="monospace" font-size="10" text-anchor="middle">E</text>
  <!-- Aircraft symbol -->
  <polygon points="590,515 585,525 590,520 595,525" fill="#00ff00"/>
  <!-- Range rings labels -->
  <text x="545" y="475" fill="#00cc66" font-family="monospace" font-size="8" opacity="0.6">40</text>
  <text x="560" y="495" fill="#00cc66" font-family="monospace" font-size="8" opacity="0.6">20</text>
  <!-- Waypoint labels -->
  <text x="595" y="425" fill="#ffffff" font-family="monospace" font-size="8">EGLL</text>
  <text x="635" y="436" fill="#ffffff" font-family="monospace" font-size="8">LFPG</text>

  <!-- Engine Display (right) -->
  <rect x="800" y="410" width="240" height="220" rx="10" fill="#0a0a0a" stroke="#444" stroke-width="2"/>
  <rect x="810" y="420" width="220" height="200" rx="6" fill="#0a0a00"/>
  <!-- Engine gauges -->
  <text x="920" y="440" fill="#00ff00" font-family="monospace" font-size="10" text-anchor="middle">ENG 1    ENG 2</text>
  <!-- N1 -->
  <text x="860" y="460" fill="#aaaaaa" font-family="monospace" font-size="9">N1 %</text>
  <text x="860" y="478" fill="#00ff00" font-family="monospace" font-size="16">92.4</text>
  <text x="950" y="478" fill="#00ff00" font-family="monospace" font-size="16">92.1</text>
  <!-- EGT -->
  <text x="860" y="500" fill="#aaaaaa" font-family="monospace" font-size="9">EGT</text>
  <text x="860" y="518" fill="#00ff00" font-family="monospace" font-size="14">645</text>
  <text x="950" y="518" fill="#00ff00" font-family="monospace" font-size="14">648</text>
  <!-- FF -->
  <text x="860" y="540" fill="#aaaaaa" font-family="monospace" font-size="9">FF kg/h</text>
  <text x="860" y="558" fill="#00ff00" font-family="monospace" font-size="14">2840</text>
  <text x="950" y="558" fill="#00ff00" font-family="monospace" font-size="14">2835</text>
  <!-- Oil -->
  <text x="860" y="580" fill="#aaaaaa" font-family="monospace" font-size="9">OIL</text>
  <text x="860" y="598" fill="#00ff00" font-family="monospace" font-size="12">48/62</text>
  <text x="950" y="598" fill="#00ff00" font-family="monospace" font-size="12">47/61</text>

  <!-- Autopilot panel (top center) -->
  <rect x="500" y="385" width="200" height="22" rx="3" fill="#333" stroke="#555" stroke-width="1"/>
  <text x="520" y="400" fill="#00ccff" font-family="monospace" font-size="10">AP1</text>
  <text x="555" y="400" fill="#00ff00" font-family="monospace" font-size="10">LNAV</text>
  <text x="600" y="400" fill="#00ff00" font-family="monospace" font-size="10">VNAV</text>
  <text x="650" y="400" fill="#00ccff" font-family="monospace" font-size="10">A/THR</text>

  <!-- Radio panel (far right) -->
  <rect x="1100" y="410" width="220" height="220" rx="10" fill="#0a0a0a" stroke="#444" stroke-width="2"/>
  <rect x="1110" y="420" width="200" height="200" rx="6" fill="#0a0a0a"/>
  <!-- COM frequencies -->
  <text x="1130" y="445" fill="#aaaaaa" font-family="monospace" font-size="9">COM1</text>
  <text x="1130" y="465" fill="#00ff00" font-family="monospace" font-size="16">124.850</text>
  <text x="1130" y="490" fill="#aaaaaa" font-family="monospace" font-size="9">COM2</text>
  <text x="1130" y="510" fill="#00ff00" font-family="monospace" font-size="16">121.500</text>
  <!-- NAV frequencies -->
  <text x="1130" y="540" fill="#aaaaaa" font-family="monospace" font-size="9">NAV1</text>
  <text x="1130" y="560" fill="#00cc66" font-family="monospace" font-size="16">110.30</text>
  <text x="1130" y="585" fill="#aaaaaa" font-family="monospace" font-size="9">XPDR</text>
  <text x="1130" y="605" fill="#ffcc00" font-family="monospace" font-size="16">4527</text>

  <!-- Glareshield lights -->
  <circle cx="300" cy="390" r="4" fill="#ff4400" opacity="0.8"/>
  <circle cx="330" cy="390" r="4" fill="#00ff00" opacity="0.5"/>
  <circle cx="1140" cy="390" r="4" fill="#ffaa00" opacity="0.7"/>
</svg>