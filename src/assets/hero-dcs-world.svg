<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <linearGradient id="bgDark" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#050a08"/>
      <stop offset="100%" stop-color="#0a1510"/>
    </linearGradient>
    <linearGradient id="hudGlow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#00ff44" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#00ff44" stop-opacity="0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowStrong">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgDark)"/>

  <!-- Subtle horizon line -->
  <line x1="0" y1="210" x2="800" y2="210" stroke="#00ff44" stroke-width="0.3" opacity="0.2"/>

  <!-- Faint terrain contour lines -->
  <polyline points="0,350 80,340 160,330 240,345 320,320 400,335 480,310 560,325 640,315 720,330 800,320" fill="none" stroke="#00ff44" stroke-width="0.5" opacity="0.12"/>
  <polyline points="0,365 100,355 200,360 300,350 400,358 500,345 600,355 700,348 800,352" fill="none" stroke="#00ff44" stroke-width="0.4" opacity="0.08"/>

  <!-- HUD Frame border -->
  <rect x="60" y="20" width="680" height="360" rx="3" fill="none" stroke="#00ff44" stroke-width="1" opacity="0.15"/>

  <!-- ===== TARGETING RETICLE (center) ===== -->
  <g filter="url(#glowStrong)" opacity="0.9">
    <!-- Outer targeting circle -->
    <circle cx="400" cy="195" r="52" fill="none" stroke="#00ff44" stroke-width="1.5"/>
    <!-- Inner targeting circle -->
    <circle cx="400" cy="195" r="28" fill="none" stroke="#00ff44" stroke-width="1"/>
    <!-- Center dot -->
    <circle cx="400" cy="195" r="2.5" fill="#00ff44"/>
    <!-- Cross hairs extending from inner circle -->
    <line x1="400" y1="160" x2="400" y2="143" stroke="#00ff44" stroke-width="1.5"/>
    <line x1="400" y1="230" x2="400" y2="247" stroke="#00ff44" stroke-width="1.5"/>
    <line x1="350" y1="195" x2="348" y2="195" stroke="#00ff44" stroke-width="1.5"/>
    <line x1="450" y1="195" x2="452" y2="195" stroke="#00ff44" stroke-width="1.5"/>
    <!-- Mil marks on crosshairs -->
    <line x1="396" y1="150" x2="404" y2="150" stroke="#00ff44" stroke-width="1"/>
    <line x1="396" y1="240" x2="404" y2="240" stroke="#00ff44" stroke-width="1"/>
  </g>

  <!-- ===== PITCH LADDER ===== -->
  <g filter="url(#glow)" opacity="0.75">
    <!-- +10 degree line -->
    <line x1="340" y1="130" x2="370" y2="130" stroke="#00ff44" stroke-width="1"/>
    <line x1="430" y1="130" x2="460" y2="130" stroke="#00ff44" stroke-width="1"/>
    <text x="332" y="134" fill="#00ff44" font-family="monospace" font-size="10" text-anchor="end">10</text>
    <text x="468" y="134" fill="#00ff44" font-family="monospace" font-size="10">10</text>

    <!-- +5 degree line (shorter) -->
    <line x1="355" y1="162" x2="375" y2="162" stroke="#00ff44" stroke-width="0.8"/>
    <line x1="425" y1="162" x2="445" y2="162" stroke="#00ff44" stroke-width="0.8"/>
    <text x="347" y="166" fill="#00ff44" font-family="monospace" font-size="9" text-anchor="end">5</text>
    <text x="453" y="166" fill="#00ff44" font-family="monospace" font-size="9">5</text>

    <!-- Horizon line (0) -->
    <line x1="280" y1="195" x2="355" y2="195" stroke="#00ff44" stroke-width="1.2"/>
    <line x1="445" y1="195" x2="520" y2="195" stroke="#00ff44" stroke-width="1.2"/>

    <!-- -5 degree line (dashed) -->
    <line x1="355" y1="228" x2="375" y2="228" stroke="#00ff44" stroke-width="0.8" stroke-dasharray="4,2"/>
    <line x1="425" y1="228" x2="445" y2="228" stroke="#00ff44" stroke-width="0.8" stroke-dasharray="4,2"/>
    <text x="347" y="232" fill="#00ff44" font-family="monospace" font-size="9" text-anchor="end">-5</text>
    <text x="453" y="232" fill="#00ff44" font-family="monospace" font-size="9">-5</text>

    <!-- -10 degree line (dashed) -->
    <line x1="340" y1="260" x2="370" y2="260" stroke="#00ff44" stroke-width="1" stroke-dasharray="4,2"/>
    <line x1="430" y1="260" x2="460" y2="260" stroke="#00ff44" stroke-width="1" stroke-dasharray="4,2"/>
    <text x="332" y="264" fill="#00ff44" font-family="monospace" font-size="10" text-anchor="end">-10</text>
    <text x="468" y="264" fill="#00ff44" font-family="monospace" font-size="10">-10</text>
  </g>

  <!-- ===== FLIGHT PATH MARKER ===== -->
  <g filter="url(#glow)" transform="translate(400, 205)">
    <circle cx="0" cy="0" r="6" fill="none" stroke="#00ff44" stroke-width="1.5"/>
    <line x1="-16" y1="0" x2="-6" y2="0" stroke="#00ff44" stroke-width="1.5"/>
    <line x1="6" y1="0" x2="16" y2="0" stroke="#00ff44" stroke-width="1.5"/>
    <line x1="0" y1="-6" x2="0" y2="-12" stroke="#00ff44" stroke-width="1.5"/>
  </g>

  <!-- ===== AIRSPEED (left side) ===== -->
  <g filter="url(#glow)">
    <!-- Speed scale frame -->
    <rect x="90" y="100" width="68" height="200" fill="none" stroke="#00ff44" stroke-width="0.8" opacity="0.4"/>
    <!-- Current speed box -->
    <rect x="88" y="182" width="72" height="26" fill="#050a08" stroke="#00ff44" stroke-width="1.5"/>
    <text x="124" y="200" fill="#00ff44" font-family="monospace" font-size="18" text-anchor="middle" font-weight="bold">425</text>
    <!-- Speed label -->
    <text x="124" y="92" fill="#00ff44" font-family="monospace" font-size="9" text-anchor="middle" opacity="0.7">CAS KTS</text>
    <!-- Scale values -->
    <text x="124" y="128" fill="#00ff44" font-family="monospace" font-size="10" text-anchor="middle" opacity="0.6">460</text>
    <line x1="90" y1="130" x2="98" y2="130" stroke="#00ff44" stroke-width="0.6" opacity="0.5"/>
    <text x="124" y="153" fill="#00ff44" font-family="monospace" font-size="10" text-anchor="middle" opacity="0.6">440</text>
    <line x1="90" y1="155" x2="98" y2="155" stroke="#00ff44" stroke-width="0.6" opacity="0.5"/>
    <text x="124" y="243" fill="#00ff44" font-family="monospace" font-size="10" text-anchor="middle" opacity="0.6">410</text>
    <line x1="90" y1="245" x2="98" y2="245" stroke="#00ff44" stroke-width="0.6" opacity="0.5"/>
    <text x="124" y="268" fill="#00ff44" font-family="monospace" font-size="10" text-anchor="middle" opacity="0.6">400</text>
    <line x1="90" y1="270" x2="98" y2="270" stroke="#00ff44" stroke-width="0.6" opacity="0.5"/>
    <!-- Mach number -->
    <text x="124" y="318" fill="#00ff44" font-family="monospace" font-size="11" text-anchor="middle" opacity="0.8">M 0.78</text>
  </g>

  <!-- ===== ALTITUDE (right side) ===== -->
  <g filter="url(#glow)">
    <!-- Altitude scale frame -->
    <rect x="642" y="100" width="78" height="200" fill="none" stroke="#00ff44" stroke-width="0.8" opacity="0.4"/>
    <!-- Current altitude box -->
    <rect x="640" y="182" width="82" height="26" fill="#050a08" stroke="#00ff44" stroke-width="1.5"/>
    <text x="681" y="200" fill="#00ff44" font-family="monospace" font-size="17" text-anchor="middle" font-weight="bold">15240</text>
    <!-- Altitude label -->
    <text x="681" y="92" fill="#00ff44" font-family="monospace" font-size="9" text-anchor="middle" opacity="0.7">ALT FT</text>
    <!-- Scale values -->
    <text x="681" y="128" fill="#00ff44" font-family="monospace" font-size="10" text-anchor="middle" opacity="0.6">15800</text>
    <line x1="712" y1="130" x2="720" y2="130" stroke="#00ff44" stroke-width="0.6" opacity="0.5"/>
    <text x="681" y="153" fill="#00ff44" font-family="monospace" font-size="10" text-anchor="middle" opacity="0.6">15500</text>
    <line x1="712" y1="155" x2="720" y2="155" stroke="#00ff44" stroke-width="0.6" opacity="0.5"/>
    <text x="681" y="243" fill="#00ff44" font-family="monospace" font-size="10" text-anchor="middle" opacity="0.6">15000</text>
    <line x1="712" y1="245" x2="720" y2="245" stroke="#00ff44" stroke-width="0.6" opacity="0.5"/>
    <text x="681" y="268" fill="#00ff44" font-family="monospace" font-size="10" text-anchor="middle" opacity="0.6">14700</text>
    <line x1="712" y1="270" x2="720" y2="270" stroke="#00ff44" stroke-width="0.6" opacity="0.5"/>
    <!-- Barometric pressure -->
    <text x="681" y="318" fill="#00ff44" font-family="monospace" font-size="10" text-anchor="middle" opacity="0.8">29.92 IN</text>
  </g>

  <!-- ===== HEADING (bottom) ===== -->
  <g filter="url(#glow)">
    <!-- Heading scale -->
    <line x1="240" y1="340" x2="560" y2="340" stroke="#00ff44" stroke-width="0.8" opacity="0.4"/>
    <!-- Tick marks -->
    <line x1="280" y1="336" x2="280" y2="340" stroke="#00ff44" stroke-width="0.6" opacity="0.5"/>
    <text x="280" y="352" fill="#00ff44" font-family="monospace" font-size="9" text-anchor="middle" opacity="0.6">24</text>
    <line x1="320" y1="336" x2="320" y2="340" stroke="#00ff44" stroke-width="0.6" opacity="0.5"/>
    <text x="320" y="352" fill="#00ff44" font-family="monospace" font-size="9" text-anchor="middle" opacity="0.6">25</text>
    <line x1="360" y1="336" x2="360" y2="340" stroke="#00ff44" stroke-width="0.6" opacity="0.5"/>
    <text x="360" y="352" fill="#00ff44" font-family="monospace" font-size="9" text-anchor="middle" opacity="0.6">26</text>
    <!-- Current heading marker -->
    <polygon points="400,332 396,340 404,340" fill="#00ff44"/>
    <text x="400" y="355" fill="#00ff44" font-family="monospace" font-size="13" text-anchor="middle" font-weight="bold">270</text>
    <line x1="440" y1="336" x2="440" y2="340" stroke="#00ff44" stroke-width="0.6" opacity="0.5"/>
    <text x="440" y="352" fill="#00ff44" font-family="monospace" font-size="9" text-anchor="middle" opacity="0.6">28</text>
    <line x1="480" y1="336" x2="480" y2="340" stroke="#00ff44" stroke-width="0.6" opacity="0.5"/>
    <text x="480" y="352" fill="#00ff44" font-family="monospace" font-size="9" text-anchor="middle" opacity="0.6">29</text>
    <line x1="520" y1="336" x2="520" y2="340" stroke="#00ff44" stroke-width="0.6" opacity="0.5"/>
    <text x="520" y="352" fill="#00ff44" font-family="monospace" font-size="9" text-anchor="middle" opacity="0.6">30</text>
  </g>

  <!-- ===== G-LOAD INDICATOR ===== -->
  <g filter="url(#glow)" opacity="0.8">
    <text x="108" y="356" fill="#00ff44" font-family="monospace" font-size="10">G  1.2</text>
    <text x="108" y="370" fill="#00ff44" font-family="monospace" font-size="9" opacity="0.6">MAX 4.8</text>
  </g>

  <!-- ===== WEAPONS / STORES INFO (bottom left) ===== -->
  <g filter="url(#glow)" opacity="0.7">
    <text x="90" y="388" fill="#00ff44" font-family="monospace" font-size="9">ARM RDY  GUN 578  STA3:AIM-9X</text>
  </g>

  <!-- ===== RADAR / TARGET DATA (top right) ===== -->
  <g filter="url(#glow)" opacity="0.75">
    <text x="630" y="48" fill="#00ff44" font-family="monospace" font-size="9" text-anchor="end">RWS  40nm</text>
    <text x="630" y="60" fill="#00ff44" font-family="monospace" font-size="9" text-anchor="end">TGT: HOSTILE</text>
    <text x="630" y="72" fill="#00ff44" font-family="monospace" font-size="9" text-anchor="end">BRG 274  RNG 18.4</text>
  </g>

  <!-- ===== STEERPOINT / NAV INFO (top left) ===== -->
  <g filter="url(#glow)" opacity="0.75">
    <text x="90" y="48" fill="#00ff44" font-family="monospace" font-size="9">STPT 4  ETE 02:34</text>
    <text x="90" y="60" fill="#00ff44" font-family="monospace" font-size="9">NAV  INS  GPS</text>
    <text x="90" y="72" fill="#00ff44" font-family="monospace" font-size="9">TACAN 108X  CH71</text>
  </g>

  <!-- ===== VERTICAL VELOCITY INDICATOR (far right) ===== -->
  <g filter="url(#glow)" opacity="0.7">
    <line x1="738" y1="120" x2="738" y2="290" stroke="#00ff44" stroke-width="0.6"/>
    <line x1="735" y1="195" x2="745" y2="195" stroke="#00ff44" stroke-width="1"/>
    <line x1="736" y1="155" x2="742" y2="155" stroke="#00ff44" stroke-width="0.6"/>
    <text x="748" y="158" fill="#00ff44" font-family="monospace" font-size="8" opacity="0.6">2</text>
    <line x1="736" y1="120" x2="742" y2="120" stroke="#00ff44" stroke-width="0.6"/>
    <text x="748" y="123" fill="#00ff44" font-family="monospace" font-size="8" opacity="0.6">4</text>
    <line x1="736" y1="235" x2="742" y2="235" stroke="#00ff44" stroke-width="0.6"/>
    <text x="748" y="238" fill="#00ff44" font-family="monospace" font-size="8" opacity="0.6">2</text>
    <line x1="736" y1="270" x2="742" y2="270" stroke="#00ff44" stroke-width="0.6"/>
    <text x="748" y="273" fill="#00ff44" font-family="monospace" font-size="8" opacity="0.6">4</text>
    <!-- VVI pointer -->
    <polygon points="733,188 738,185 738,191" fill="#00ff44"/>
    <text x="748" y="200" fill="#00ff44" font-family="monospace" font-size="8">x100</text>
    <text x="748" y="210" fill="#00ff44" font-family="monospace" font-size="8">FPM</text>
  </g>

  <!-- ===== ROLL / BANK ANGLE INDICATOR (top center) ===== -->
  <g filter="url(#glow)" opacity="0.6" transform="translate(400, 70)">
    <!-- Arc -->
    <path d="M-60,0 A60,60 0 0,1 60,0" fill="none" stroke="#00ff44" stroke-width="0.8"/>
    <!-- Tick marks at 10, 20, 30, 45, 60 degrees -->
    <line x1="0" y1="-60" x2="0" y2="-52" stroke="#00ff44" stroke-width="1"/>
    <line x1="-10.4" y1="-59.1" x2="-9.5" y2="-51.2" stroke="#00ff44" stroke-width="0.6"/>
    <line x1="10.4" y1="-59.1" x2="9.5" y2="-51.2" stroke="#00ff44" stroke-width="0.6"/>
    <line x1="-20.5" y1="-56.4" x2="-18.8" y2="-49.0" stroke="#00ff44" stroke-width="0.6"/>
    <line x1="20.5" y1="-56.4" x2="18.8" y2="-49.0" stroke="#00ff44" stroke-width="0.6"/>
    <line x1="-30" y1="-52" x2="-27.5" y2="-45.3" stroke="#00ff44" stroke-width="0.8"/>
    <line x1="30" y1="-52" x2="27.5" y2="-45.3" stroke="#00ff44" stroke-width="0.8"/>
    <line x1="-42.4" y1="-42.4" x2="-38.9" y2="-38.9" stroke="#00ff44" stroke-width="0.6"/>
    <line x1="42.4" y1="-42.4" x2="38.9" y2="-38.9" stroke="#00ff44" stroke-width="0.6"/>
    <!-- Current bank pointer (slight left bank) -->
    <polygon points="-5,-50 0,-42 5,-50" fill="none" stroke="#00ff44" stroke-width="1" transform="rotate(-8, 0, 0)"/>
  </g>

  <!-- ===== SCAN LINES EFFECT ===== -->
  <g opacity="0.03">
    <line x1="0" y1="0" x2="800" y2="0" stroke="#00ff44" stroke-width="1"/>
    <line x1="0" y1="4" x2="800" y2="4" stroke="#00ff44" stroke-width="1"/>
    <line x1="0" y1="8" x2="800" y2="8" stroke="#00ff44" stroke-width="1"/>
    <line x1="0" y1="12" x2="800" y2="12" stroke="#00ff44" stroke-width="1"/>
    <line x1="0" y1="16" x2="800" y2="16" stroke="#00ff44" stroke-width="1"/>
    <line x1="0" y1="20" x2="800" y2="20" stroke="#00ff44" stroke-width="1"/>
    <line x1="0" y1="24" x2="800" y2="24" stroke="#00ff44" stroke-width="1"/>
    <line x1="0" y1="28" x2="800" y2="28" stroke="#00ff44" stroke-width="1"/>
    <line x1="0" y1="200" x2="800" y2="200" stroke="#00ff44" stroke-width="1"/>
    <line x1="0" y1="204" x2="800" y2="204" stroke="#00ff44" stroke-width="1"/>
    <line x1="0" y1="208" x2="800" y2="208" stroke="#00ff44" stroke-width="1"/>
    <line x1="0" y1="396" x2="800" y2="396" stroke="#00ff44" stroke-width="1"/>
  </g>

  <!-- ===== DCS WORLD TITLE OVERLAY ===== -->
  <g filter="url(#glowStrong)" opacity="0.12">
    <text x="400" y="395" fill="#00ff44" font-family="monospace" font-size="11" text-anchor="middle" letter-spacing="8">DCS WORLD</text>
  </g>
</svg>