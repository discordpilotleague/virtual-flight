  <rect x="850" y="300" width="10" height="10" fill="#00ff44" opacity="0.9" transform="rotate(45,855,305)"/>
  <text x="870" y="300" fill="#00ff44" font-family="monospace" font-size="10" opacity="0.8">BAW256</text>
  <text x="870" y="312" fill="#00ff44" font-family="monospace" font-size="9" opacity="0.6">FL380 B777</text>
