  <text x="140" y="350" fill="#ffaa33" font-family="monospace" font-size="16" text-anchor="middle" font-weight="bold">PILOTLEAGUE</text>
  <text x="140" y="370" fill="#cc8800" font-family="monospace" font-size="11" text-anchor="middle">Career Mode</text>
