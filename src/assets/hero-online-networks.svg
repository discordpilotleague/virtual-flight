<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 720" width="1440" height="720">
  <defs>
    <linearGradient id="radarBg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a0a12"/>
      <stop offset="100%" stop-color="#0a1a0a"/>
    </linearGradient>
    <radialGradient id="radarGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00ff44" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#00ff44" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1440" height="720" fill="url(#radarBg)"/>

  <!-- Radar scope -->
  <circle cx="720" cy="360" r="320" fill="url(#radarGlow)" stroke="#00aa33" stroke-width="1.5" opacity="0.6"/>
  <circle cx="720" cy="360" r="240" fill="none" stroke="#00aa33" stroke-width="0.8" opacity="0.4"/>
  <circle cx="720" cy="360" r="160" fill="none" stroke="#00aa33" stroke-width="0.8" opacity="0.3"/>
  <circle cx="720" cy="360" r="80" fill="none" stroke="#00aa33" stroke-width="0.8" opacity="0.2"/>

  <!-- Radar crosshairs -->
  <line x1="400" y1="360" x2="1040" y2="360" stroke="#00aa33" stroke-width="0.5" opacity="0.3"/>
  <line x1="720" y1="40" x2="720" y2="680" stroke="#00aa33" stroke-width="0.5" opacity="0.3"/>

  <!-- Radar sweep -->
  <line x1="720" y1="360" x2="920" y2="160" stroke="#00ff44" stroke-width="2" opacity="0.6"/>
  <polygon points="920,160 900,175 910,180" fill="#00ff44" opacity="0.3"/>

  <!-- Aircraft targets (green blips) -->
