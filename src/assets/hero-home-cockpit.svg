<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 360">
  <defs>
    <linearGradient id="cbg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="screen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5c"/>
      <stop offset="100%" style="stop-color:#0d1b2a"/>
    </linearGradient>
  </defs>
  <rect width="720" height="360" fill="url(#cbg)"/>
  <!-- Room ambient -->
  <rect x="0" y="280" width="720" height="80" fill="#222233"/>
  <!-- Desk -->
  <rect x="40" y="250" width="640" height="20" rx="3" fill="#3d3225"/>
  <rect x="40" y="268" width="640" height="4" fill="#2d2419"/>
  <!-- Triple monitors -->
  <!-- Left monitor -->
  <g transform="translate(80,80) rotate(-12)">
    <rect x="0" y="0" width="180" height="120" rx="5" fill="#222"/>
    <rect x="5" y="5" width="170" height="100" rx="2" fill="url(#screen)"/>
    <!-- PFD display -->
    <line x1="90" y1="15" x2="90" y2="95" stroke="rgba(74,158,255,0.3)" stroke-width="1"/>
    <line x1="15" y1="55" x2="165" y2="55" stroke="rgba(74,158,255,0.3)" stroke-width="1"/>
    <rect x="60" y="30" width="60" height="50" rx="2" fill="none" stroke="#4a9eff" stroke-width="1" opacity="0.5"/>
    <text x="90" y="58" text-anchor="middle" font-family="monospace" font-size="10" fill="#51cf66">250</text>
    <rect x="0" y="105" width="180" height="15" rx="0 0 5 5" fill="#1a1a1a"/>
  </g>
  <!-- Center monitor -->
  <rect x="230" y="60" width="260" height="175" rx="6" fill="#222"/>
  <rect x="237" y="67" width="246" height="150" rx="3" fill="url(#screen)"/>
  <!-- Main view: runway -->
  <polygon points="237,217 280,140 440,140 483,217" fill="#333" opacity="0.5"/>
  <line x1="360" y1="140" x2="360" y2="217" stroke="#ffd43b" stroke-width="1" stroke-dasharray="8,4"/>
  <!-- Runway markings -->
  <rect x="345" y="190" width="30" height="3" fill="white" opacity="0.4"/>
  <rect x="345" y="175" width="30" height="3" fill="white" opacity="0.4"/>
  <rect x="345" y="160" width="30" height="3" fill="white" opacity="0.3"/>
  <!-- HUD overlay -->
  <circle cx="360" cy="160" r="20" fill="none" stroke="#51cf66" stroke-width="1" opacity="0.4"/>
  <line x1="340" y1="160" x2="335" y2="160" stroke="#51cf66" stroke-width="1" opacity="0.4"/>
  <line x1="380" y1="160" x2="385" y2="160" stroke="#51cf66" stroke-width="1" opacity="0.4"/>
  <rect x="230" y="217" width="260" height="18" rx="0 0 6 6" fill="#1a1a1a"/>
  <!-- Right monitor -->
  <g transform="translate(460,80) rotate(12)">
    <rect x="0" y="0" width="180" height="120" rx="5" fill="#222"/>
    <rect x="5" y="5" width="170" height="100" rx="2" fill="url(#screen)"/>
    <!-- ND display -->
    <circle cx="90" cy="55" r="38" fill="none" stroke="rgba(74,158,255,0.3)" stroke-width="1"/>
    <circle cx="90" cy="55" r="20" fill="none" stroke="rgba(74,158,255,0.2)" stroke-width="1"/>
    <polygon points="90,30 85,40 95,40" fill="#51cf66" opacity="0.6"/>
    <text x="90" y="15" text-anchor="middle" font-family="monospace" font-size="8" fill="rgba(255,255,255,0.4)">N</text>
    <rect x="0" y="105" width="180" height="15" rx="0 0 5 5" fill="#1a1a1a"/>
  </g>
  <!-- Button panel below center monitor -->
  <rect x="290" y="242" width="140" height="25" rx="4" fill="#2a2a3a"/>
  <circle cx="310" cy="254" r="5" fill="#444" stroke="#555" stroke-width="1"/>
  <circle cx="330" cy="254" r="5" fill="#444" stroke="#555" stroke-width="1"/>
  <circle cx="350" cy="254" r="5" fill="#51cf66" stroke="#555" stroke-width="1"/>
  <circle cx="370" cy="254" r="5" fill="#444" stroke="#555" stroke-width="1"/>
  <circle cx="390" cy="254" r="5" fill="#ff6b6b" stroke="#555" stroke-width="1"/>
  <circle cx="410" cy="254" r="5" fill="#444" stroke="#555" stroke-width="1"/>
  <!-- Ambient glow from screens -->
  <ellipse cx="360" cy="250" rx="200" ry="40" fill="rgba(74,158,255,0.03)"/>
  <!-- Title -->
  <text x="360" y="340" text-anchor="middle" font-family="Arial,sans-serif" font-size="14" font-weight="bold" fill="rgba(255,255,255,0.4)">HOME COCKPIT BUILD</text>
</svg>
