<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a2e"/>
      <stop offset="40%" style="stop-color:#1a1a4e"/>
      <stop offset="100%" style="stop-color:#2a1a5e"/>
    </linearGradient>
    <linearGradient id="headsetGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a4a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
    <linearGradient id="lensGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1b3e"/>
      <stop offset="50%" style="stop-color:#162d5a"/>
      <stop offset="100%" style="stop-color:#0d1b3e"/>
    </linearGradient>
    <radialGradient id="cockpitGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#4a7aff;stop-opacity:0.4"/>
      <stop offset="60%" style="stop-color:#6a4aff;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#6a4aff;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="leftLensGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#4a9eff;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#4a7aff;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="rightLensGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#7a5aff;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#6a4aff;stop-opacity:0"/>
    </radialGradient>
    <linearGradient id="strapGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a3a;stop-opacity:0"/>
      <stop offset="20%" style="stop-color:#2a2a4a"/>
      <stop offset="80%" style="stop-color:#2a2a4a"/>
      <stop offset="100%" style="stop-color:#1a1a3a;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="projGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#4a7aff;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#6a4aff;stop-opacity:0"/>
    </linearGradient>
    <clipPath id="leftLensClip">
      <ellipse cx="340" cy="210" rx="62" ry="50"/>
    </clipPath>
    <clipPath id="rightLensClip">
      <ellipse cx="460" cy="210" rx="62" ry="50"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)"/>

  <!-- Stars -->
  <circle cx="50" cy="40" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="150" cy="70" r="1.5" fill="#fff" opacity="0.4"/>
  <circle cx="680" cy="50" r="1" fill="#fff" opacity="0.7"/>
  <circle cx="720" cy="90" r="1.2" fill="#fff" opacity="0.3"/>
  <circle cx="100" cy="120" r="0.8" fill="#fff" opacity="0.5"/>
  <circle cx="600" cy="30" r="1.3" fill="#fff" opacity="0.4"/>
  <circle cx="300" cy="50" r="0.9" fill="#fff" opacity="0.6"/>
  <circle cx="500" cy="60" r="1.1" fill="#fff" opacity="0.3"/>
  <circle cx="200" cy="30" r="0.7" fill="#fff" opacity="0.5"/>
  <circle cx="750" cy="130" r="1" fill="#fff" opacity="0.4"/>
  <circle cx="420" cy="40" r="0.8" fill="#fff" opacity="0.5"/>
  <circle cx="560" cy="80" r="1.2" fill="#fff" opacity="0.35"/>

  <!-- Projection cone from headset upward/outward -->
  <path d="M290,180 L120,30 L680,30 L510,180 Z" fill="url(#projGrad)" opacity="0.25"/>

  <!-- Cockpit glow behind headset -->
  <ellipse cx="400" cy="200" rx="220" ry="140" fill="url(#cockpitGlow)"/>

  <!-- VR Headset body -->
  <rect x="275" y="168" rx="30" ry="30" width="250" height="90" fill="url(#headsetGrad)" stroke="#3a3a6a" stroke-width="1.5"/>

  <!-- Headset top ridge -->
  <rect x="290" y="168" rx="5" ry="5" width="220" height="8" fill="#3a3a5a"/>

  <!-- Headset face cushion (bottom) -->
  <rect x="285" y="248" rx="10" ry="10" width="230" height="12" fill="#1a1a2a" stroke="#2a2a4a" stroke-width="0.5"/>

  <!-- Head strap (left) -->
  <path d="M275,200 Q220,195 190,210 Q160,225 155,250" stroke="#2a2a4a" stroke-width="12" fill="none" stroke-linecap="round"/>
  <!-- Head strap (right) -->
  <path d="M525,200 Q580,195 610,210 Q640,225 645,250" stroke="#2a2a4a" stroke-width="12" fill="none" stroke-linecap="round"/>

  <!-- Left lens housing -->
  <ellipse cx="340" cy="210" rx="68" ry="55" fill="#1a1a2a" stroke="#3a3a6a" stroke-width="1"/>
  <!-- Left lens -->
  <ellipse cx="340" cy="210" rx="62" ry="50" fill="url(#lensGrad)"/>
  <ellipse cx="340" cy="210" rx="62" ry="50" fill="url(#leftLensGlow)"/>

  <!-- Right lens housing -->
  <ellipse cx="460" cy="210" rx="68" ry="55" fill="#1a1a2a" stroke="#3a3a6a" stroke-width="1"/>
  <!-- Right lens -->
  <ellipse cx="460" cy="210" rx="62" ry="50" fill="url(#lensGrad)"/>
  <ellipse cx="460" cy="210" rx="62" ry="50" fill="url(#rightLensGlow)"/>

  <!-- Cockpit view inside left lens -->
  <g clip-path="url(#leftLensClip)">
    <!-- Horizon line -->
    <line x1="278" y1="215" x2="402" y2="215" stroke="#4a9eff" stroke-width="0.5" opacity="0.6"/>
    <!-- Attitude indicator outline -->
    <circle cx="340" cy="210" r="22" fill="none" stroke="#4a9eff" stroke-width="0.7" opacity="0.5"/>
    <!-- Pitch lines -->
    <line x1="328" y1="200" x2="352" y2="200" stroke="#4a9eff" stroke-width="0.5" opacity="0.4"/>
    <line x1="332" y1="205" x2="348" y2="205" stroke="#4a9eff" stroke-width="0.5" opacity="0.3"/>
    <line x1="332" y1="215" x2="348" y2="215" stroke="#4a9eff" stroke-width="0.5" opacity="0.3"/>
    <line x1="328" y1="220" x2="352" y2="220" stroke="#4a9eff" stroke-width="0.5" opacity="0.4"/>
    <!-- Aircraft wings symbol -->
    <line x1="318" y1="210" x2="332" y2="210" stroke="#ffaa33" stroke-width="1.2" opacity="0.7"/>
    <line x1="348" y1="210" x2="362" y2="210" stroke="#ffaa33" stroke-width="1.2" opacity="0.7"/>
    <rect x="338" y="208" width="4" height="4" fill="#ffaa33" opacity="0.7"/>
    <!-- Speed tape left -->
    <line x1="295" y1="190" x2="295" y2="230" stroke="#4a9eff" stroke-width="0.5" opacity="0.3"/>
    <text x="288" y="212" font-family="monospace" font-size="5" fill="#4a9eff" opacity="0.5">250</text>
    <!-- Alt tape right -->
    <line x1="385" y1="190" x2="385" y2="230" stroke="#4a9eff" stroke-width="0.5" opacity="0.3"/>
    <text x="378" y="212" font-family="monospace" font-size="5" fill="#4a9eff" opacity="0.5">FL350</text>
    <!-- Heading -->
    <text x="330" y="242" font-family="monospace" font-size="5" fill="#4a9eff" opacity="0.4">HDG 270</text>
  </g>

  <!-- Cockpit view inside right lens -->
  <g clip-path="url(#rightLensClip)">
    <!-- Horizon -->
    <line x1="398" y1="215" x2="522" y2="215" stroke="#7a6aff" stroke-width="0.5" opacity="0.6"/>
    <!-- NAV display circle -->
    <circle cx="460" cy="208" r="24" fill="none" stroke="#7a6aff" stroke-width="0.7" opacity="0.4"/>
    <!-- Compass rose marks -->
    <line x1="460" y1="184" x2="460" y2="188" stroke="#7a6aff" stroke-width="0.5" opacity="0.4"/>
    <line x1="460" y1="228" x2="460" y2="232" stroke="#7a6aff" stroke-width="0.5" opacity="0.4"/>
    <line x1="436" y1="208" x2="440" y2="208" stroke="#7a6aff" stroke-width="0.5" opacity="0.4"/>
    <line x1="480" y1="208" x2="484" y2="208" stroke="#7a6aff" stroke-width="0.5" opacity="0.4"/>
    <!-- Aircraft symbol -->
    <polygon points="460,200 455,212 460,209 465,212" fill="#51cf66" opacity="0.6"/>
    <!-- Route line -->
    <line x1="460" y1="200" x2="470" y2="186" stroke="#51cf66" stroke-width="0.7" opacity="0.4" stroke-dasharray="2,2"/>
    <!-- Waypoint -->
    <rect x="468" y="184" width="4" height="4" fill="none" stroke="#51cf66" stroke-width="0.5" opacity="0.5" transform="rotate(45,470,186)"/>
    <!-- Engine gauges below -->
    <text x="420" y="240" font-family="monospace" font-size="5" fill="#7a6aff" opacity="0.4">N1 92%</text>
    <text x="475" y="240" font-family="monospace" font-size="5" fill="#7a6aff" opacity="0.4">EGT 645</text>
  </g>

  <!-- Lens reflections -->
  <ellipse cx="325" cy="195" rx="25" ry="10" fill="#fff" opacity="0.03" transform="rotate(-15,325,195)"/>
  <ellipse cx="445" cy="195" rx="25" ry="10" fill="#fff" opacity="0.03" transform="rotate(-15,445,195)"/>

  <!-- Side accent lights on headset -->
  <circle cx="278" cy="205" r="2" fill="#4a9eff" opacity="0.5"/>
  <circle cx="522" cy="205" r="2" fill="#7a5aff" opacity="0.5"/>

  <!-- IPD slider on bottom -->
  <rect x="385" y="252" width="30" height="3" rx="1.5" fill="#3a3a6a"/>
  <circle cx="400" cy="253.5" r="3" fill="#4a4a7a" stroke="#5a5a9a" stroke-width="0.5"/>

  <!-- Projected cockpit elements above headset (emanating view) -->
  <!-- Windshield frame -->
  <path d="M250,120 L400,70 L550,120" fill="none" stroke="#4a7aff" stroke-width="1" opacity="0.25"/>
  <path d="M270,120 L400,80 L530,120" fill="none" stroke="#4a7aff" stroke-width="0.7" opacity="0.15"/>

  <!-- HUD elements projected -->
  <text x="370" y="105" font-family="monospace" font-size="8" fill="#4a9eff" opacity="0.3">GS 485</text>
  <text x="410" y="105" font-family="monospace" font-size="8" fill="#4a9eff" opacity="0.3">ALT 35000</text>
  <!-- Flight path marker -->
  <circle cx="400" cy="115" r="5" fill="none" stroke="#51cf66" stroke-width="0.8" opacity="0.3"/>
  <line x1="390" y1="115" x2="395" y2="115" stroke="#51cf66" stroke-width="0.8" opacity="0.3"/>
  <line x1="405" y1="115" x2="410" y2="115" stroke="#51cf66" stroke-width="0.8" opacity="0.3"/>
  <line x1="400" y1="120" x2="400" y2="125" stroke="#51cf66" stroke-width="0.8" opacity="0.3"/>

  <!-- Distant projected runway -->
  <line x1="395" y1="90" x2="390" y2="75" stroke="#ffaa33" stroke-width="0.5" opacity="0.2"/>
  <line x1="405" y1="90" x2="410" y2="75" stroke="#ffaa33" stroke-width="0.5" opacity="0.2"/>
  <line x1="390" y1="75" x2="410" y2="75" stroke="#ffaa33" stroke-width="0.5" opacity="0.2"/>

  <!-- Grid lines suggesting virtual space -->
  <line x1="100" y1="320" x2="400" y2="280" stroke="#4a7aff" stroke-width="0.3" opacity="0.15"/>
  <line x1="200" y1="340" x2="400" y2="290" stroke="#4a7aff" stroke-width="0.3" opacity="0.12"/>
  <line x1="700" y1="320" x2="400" y2="280" stroke="#6a4aff" stroke-width="0.3" opacity="0.15"/>
  <line x1="600" y1="340" x2="400" y2="290" stroke="#6a4aff" stroke-width="0.3" opacity="0.12"/>
  <line x1="300" y1="380" x2="400" y2="300" stroke="#4a7aff" stroke-width="0.3" opacity="0.1"/>
  <line x1="500" y1="380" x2="400" y2="300" stroke="#6a4aff" stroke-width="0.3" opacity="0.1"/>

  <!-- Horizontal grid -->
  <line x1="150" y1="330" x2="650" y2="330" stroke="#4a5aff" stroke-width="0.3" opacity="0.08"/>
  <line x1="200" y1="350" x2="600" y2="350" stroke="#4a5aff" stroke-width="0.3" opacity="0.06"/>
  <line x1="250" y1="370" x2="550" y2="370" stroke="#4a5aff" stroke-width="0.3" opacity="0.04"/>

  <!-- Subtle VR text -->
  <text x="400" y="375" font-family="monospace" font-size="11" fill="#4a7aff" opacity="0.15" text-anchor="middle" letter-spacing="8">VIRTUAL REALITY FLIGHT</text>
</svg>